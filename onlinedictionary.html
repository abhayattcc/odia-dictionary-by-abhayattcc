        async function loadDictionaries() {

            async function loadFromCacheOrFetch(url, dictionary, processData) {
                if ('caches' in window && !navigator.onLine) {

                    const arrayBuffer = await response.arrayBuffer();
                    const decompressed = pako.inflate(new Uint8Array(arrayBuffer), { to: 'string' });

                    if ('caches' in window) {

                    return true;

        function levenshteinDistance(a, b) {
            const matrix = Array(b.length + 1).fill().map(() => Array(a.length + 1).fill(0));
            for (let i = 0; i <= a.length; i++) matrix[0][i] = i;
            for (let j = 0; j <= b.length; j++) matrix[j][0] = j;
            for (let j = 1; j <= b.length; j++) {
                for (let i = 1; i <= a.length; i++) {
                    const indicator = a[i - 1] === b[j - 1] ? 0 : 1;
                    matrix[j][i] = Math.min(
                        matrix[j][i - 1] + 1,
                        matrix[j - 1][i] + 1,
                        matrix[j - 1][i - 1] + indicator
                    );
                }
            }
            return matrix[b.length][a.length];
        }

        async function fuzzyMatch(input, candidates, maxDistance = 3) {
            const lowerInput = input.toLowerCase();
            let bestMatches = [];
            const maxCandidates = 1000;
            const chunkSize = 50;

            const odiaMatras = ['‡¨æ', '‡¨ø', '‡≠Ä', '‡≠Å', '‡≠Ç', '‡≠É', '‡≠Ñ', '‡≠á', '‡≠à', '‡≠ã', '‡≠å', '‡≠ç'];
            const englishSuffixes = ['s', 'es', 'ed', 'ing', 'ly'];
            const hindiMatras = ['‡§æ', '‡§ø', '‡•Ä', '‡•Å', '‡•Ç', '‡•É', '‡•á', '‡•à', '‡•ã', '‡•å'];

            const exactMatch = candidates.find(c => c.toLowerCase() === lowerInput);
            if (exactMatch) {
                return [{ word: exactMatch, distance: 0 }];
            }

            const prefixMatches = candidates.filter(c => c.toLowerCase().startsWith(lowerInput));
            if (prefixMatches.length > 0) {
                return prefixMatches.slice(0, 10).map(word => ({ word, distance: 0 }));
            }

            for (let i = 0; i < Math.min(candidates.length, maxCandidates); i += chunkSize) {
                const chunk = candidates.slice(i, i + chunkSize);
                for (const candidate of chunk) {
                    const lowerCandidate = candidate.toLowerCase();
                    let testInput = lowerInput;
                    let testCandidate = lowerCandidate;

                    odiaMatras.forEach(matra => {
                        testInput = testInput.replace(new RegExp(matra + '$'), '');
                        testCandidate = testCandidate.replace(new RegExp(matra + '$'), '');
                    });

                    englishSuffixes.forEach(suffix => {
                        testInput = testInput.replace(new RegExp(suffix + '$'), '');
                        testCandidate = testCandidate.replace(new RegExp(suffix + '$'), '');
                    });

                    hindiMatras.forEach(matra => {
                        testInput = testInput.replace(new RegExp(matra + '$'), '');
                        testCandidate = testCandidate.replace(new RegExp(matra + '$'), '');
                    });

                    if (testInput.startsWith('r') && testCandidate.startsWith('u')) {
                        testInput = testInput.slice(1);
                    } else if (testInput.startsWith('‡¨â') && testCandidate.startsWith('‡¨ì')) {
                        testInput = testInput.slice(1);
                    } else if (testInput.startsWith('‡§â') && testCandidate.startsWith('‡§ä')) {
                        testInput = testInput.slice(1);
                    }

                    const distance = levenshteinDistance(testInput, testCandidate);
                    if (distance <= maxDistance) {
                        bestMatches.push({ word: candidate, distance });
                    }
                }
                await new Promise(resolve => setTimeout(resolve, 0));
            }

            return bestMatches.sort((a, b) => a.distance - b.distance).slice(0, 10);
        }

        async function getSuggestions(input) {

            const lowerInput = input.toLowerCase();
            let suggestions = [];

            // Check for exact matches across all dictionaries

            // Odia and Odia spelling

            // Hindi

            } else if (language === 'hindi') {
                const candidates = Object.values(englishHindiDictionary);
                suggestions = (await fuzzyMatch(lowerInput, candidates)).map(match => match.word);
            } else if (language === 'odia_meaning') {
                const candidates = Object.values(odiaDictionary).map(item => item.odia_meaning);
                suggestions = (await fuzzyMatch(lowerInput, candidates)).map(match => match.word);
            }

            return [...new Set(suggestions)].slice(0, 10);
        }

                            `<li onclick="selectWord('${word.replace(/'/g, "\\'")}')">${word}</li>`).join('');

        function splitIntoPages(text) {
            pages = [];
            let currentPageText = '';
            let charCount = 0;
            const maxCharsPerPage = 5000;
            const paragraphs = text.split('\n\n');

            for (let i = 0; i < paragraphs.length; i++) {
                const paragraph = paragraphs[i];
                const sentences = paragraph.split(/(?<=\.)/);
                
                for (let sentence of sentences) {
                    if (sentence.trim() === '') continue;
                    if (charCount + sentence.length <= maxCharsPerPage) {
                        currentPageText += sentence;
                        charCount += sentence.length;
                    } else {
                        if (currentPageText.trim()) pages.push(currentPageText);
                        currentPageText = sentence;
                        charCount = sentence.length;
                    }
                }
                currentPageText += '\n\n';
                charCount += 2;
            }
            if (currentPageText.trim()) pages.push(currentPageText);
            if (pages.length === 0) pages.push('');
        }

        function displayPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= pages.length) return;
            currentPage = pageIndex;
            const textContent = document.getElementById('textContent');
            if (!isReadingAloud) {
                textContent.innerHTML = pages[pageIndex].replace(/([^.!?\n]+[.!?\n]+)/g, '<span class="sentence">$1</span>');

            document.getElementById('pageInput').value = pageIndex + 1;
            document.getElementById('pageDisplay').textContent = `Page ${pageIndex + 1} of ${pages.length}`;
            document.querySelector('.controls-section button[onclick="previousPage()"]').disabled = pageIndex === 0;
            document.querySelector('.controls-section button[onclick="nextPage()"]').disabled = pageIndex === pages.length - 1;
            document.getElementById('suggestions').innerHTML = '';
        }

                return new Promise(resolve => {
                    const utterance = new SpeechSynthesisUtterance(component.text);
                    utterance.lang = component.lang;

                    const setVoice = () => {
                        const voices = window.speechSynthesis.getVoices();
                        const preferredVoice = voices.find(voice => 
                            voice.lang === utterance.lang && /Google/.test(voice.name)
                        ) || voices.find(voice => voice.lang === utterance.lang) || voices[0];

                    if (window.speechSynthesis.getVoices().length === 0) {
                        window.speechSynthesis.onvoiceschanged = setVoice;
                    } else {
                        setVoice();
                    }
                });
            }

            for (const component of componentsToSpeak) {
                await speakComponent(component);
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            enableFunctions();
        }

        async function toggleReadAloud() {
            if (!('speechSynthesis' in window)) {
                document.getElementById('processingStatus').textContent = 'Text-to-speech not supported';
                return;
            }

            if (isReadingAloud) {
                window.speechSynthesis.cancel();
                isReadingAloud = false;
                displayPage(currentPage);
                enableFunctions();
                document.getElementById('processingStatus').textContent = '';
                return;
            }

            const text = pages[currentPage].trim();
            if (!text) {
                document.getElementById('processingStatus').textContent = 'No text to read';
                return;
            }

            isReadingAloud = true;
            disableFunctions();

            const textContent = document.getElementById('textContent');
            const sentences = text.match(/[^.!?\n]+[.!?\n]+/g)?.filter(s => s.trim()) || [];
            textContent.innerHTML = sentences.map((s, i) => `<span class="sentence" id="sentence-${i}">${s}</span>`).join('');
            let currentSentenceIndex = 0;

            async function speakNextSentence() {
                if (!isReadingAloud || currentSentenceIndex >= sentences.length) {
                    isReadingAloud = false;
                    displayPage(currentPage);
                    enableFunctions();
                    return;
                }

                const sentence = sentences[currentSentenceIndex].trim();
                if (!sentence) {
                    currentSentenceIndex++;
                    speakNextSentence();
                    return;
                }

                const speakableSentence = sentence.replace(/[.!?\n]/g, '').trim();
                if (!speakableSentence) {
                    document.querySelectorAll('.sentence').forEach(s => s.classList.remove('active'));
                    const currentSentenceSpan = document.getElementById(`sentence-${currentSentenceIndex}`);
                    if (currentSentenceSpan) {
                        currentSentenceSpan.classList.add('active');
                        currentSentenceSpan.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                    await new Promise(resolve => setTimeout(resolve, 500));
                    currentSentenceSpan.classList.remove('active');
                    currentSentenceIndex++;
                    await new Promise(resolve => setTimeout(resolve, 500));
                    speakNextSentence();
                    return;
                }

                const hasOdiaNumerals = /[\u0B67-\u0B6F]/.test(sentence);
                const lang = hasOdiaNumerals ? 'odia' : detectLanguage(sentence);

                document.querySelectorAll('.sentence').forEach(s => s.classList.remove('active'));
                const currentSentenceSpan = document.getElementById(`sentence-${currentSentenceIndex}`);
                if (currentSentenceSpan) {
                    currentSentenceSpan.classList.add('active');
                    currentSentenceSpan.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                const utterance = new SpeechSynthesisUtterance(speakableSentence);
                utterance.lang = hasOdiaNumerals ? 'or-IN' : (lang === 'english' ? 'en-IN' : lang === 'hindi' ? 'hi-IN' : 'or-IN');

                const setVoice = () => {
                    const voices = window.speechSynthesis.getVoices();
                    const preferredVoice = voices.find(voice => 
                        voice.lang === utterance.lang && /Google/.test(voice.name)
                    ) || voices.find(voice => voice.lang === utterance.lang) || voices[0];
                    utterance.voice = preferredVoice;
                    utterance.rate = 0.8;
                    utterance.pitch = 1.0;
                };

                if (window.speechSynthesis.getVoices().length === 0) {
                    window.speechSynthesis.onvoiceschanged = setVoice;
                } else {
                    setVoice();
                }

                await new Promise(resolve => {
                    utterance.onend = () => {
                        if (/[.!?\n]/.test(sentence)) {
                            setTimeout(resolve, 500);
                        } else {
                            resolve();
                        }
                    };
                    window.speechSynthesis.speak(utterance);
                });

                if (currentSentenceSpan) {
                    currentSentenceSpan.classList.remove('active');
                }

                currentSentenceIndex++;
                await new Promise(resolve => setTimeout(resolve, 500));
                speakNextSentence();
            }

            speakNextSentence();
        }

        async function performOCR() {
            const fileInput = document.getElementById('textFile');
            const files = fileInput.files;
            if (files.length === 0 && navigator.onLine) {
                document.getElementById('processingStatus').textContent = 'Please select at least one file.';
                return;
            }
            const selectedLanguages = Array.from(document.querySelectorAll('input[name="language"]:checked')).map(checkbox => checkbox.value);
            if (selectedLanguages.length === 0) {
                document.getElementById('processingStatus').textContent = 'Please select at least one language for OCR.';
                return;
            }

            const ocrButton = document.querySelector('.ocr-button');
            ocrButton.disabled = true;
            ocrButton.textContent = 'Processing OCR...';
            const processingStatus = document.getElementById('processingStatus');
            allExtractedTextForExport = '';
            const textContent = document.getElementById('textContent');
            textContent.textContent = '';
            document.getElementById('suggestions').innerHTML = '';

            if (!navigator.onLine) {
                const cachedFile = await caches.match('https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/DOC-20241202-WA0003.pdf');
                if (cachedFile) {
                    const blob = await cachedFile.blob();
                    const text = await extractTextFromPdf(blob, selectedLanguages);
                    allExtractedTextForExport = text;
                    textContent.textContent = text;
                    splitIntoPages(text);
                    displayPage(0);
                    processingStatus.textContent = 'Offline OCR completed using cached file.';
                } else {
                    processingStatus.textContent = 'No cached files available for offline OCR.';
                }
                ocrButton.textContent = 'Run OCR';
                ocrButton.disabled = false;
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileNameWithoutExtension = file.name.split('.').slice(0, -1).join('.');
                const languageKey = selectedLanguages.join('+');

                processingStatus.textContent = `Processing file ${i + 1} of ${files.length}: ${file.name}...`;

                try {
                    let text = '';
                    if (file.type === 'application/pdf') {
                        text = await extractTextFromPdf(file, selectedLanguages);
                        allExtractedTextForExport += `\n--- Document: ${fileNameWithoutExtension} ---\n${text}\n`;
                        textContent.textContent += `\n--- Document: ${fileNameWithoutExtension} ---\n${text}\n`;
                    } else if (file.type.startsWith('image/')) {
                        text = await extractTextFromImage(file, selectedLanguages);
                        allExtractedTextForExport += `\n--- Document: ${fileNameWithoutExtension} ---\n${text}\n`;
                        textContent.textContent += `\n--- Document: ${fileNameWithoutExtension} ---\n${text}\n`;
                    } else {
                        const errorMessage = `Skipping unsupported file type: ${fileNameWithoutExtension}\n`;
                        allExtractedTextForExport += errorMessage;
                        textContent.textContent += errorMessage;
                        processingStatus.textContent = errorMessage;
                        continue;
                    }
                    await cacheOCRResult(file.name, languageKey, text);
                } catch (error) {
                    const errorMessage = `\n--- Error processing ${fileNameWithoutExtension} ---\nError: ${error.message}\n`;
                    allExtractedTextForExport += errorMessage;
                    textContent.textContent += errorMessage;
                    processingStatus.textContent = errorMessage;
                    console.error(`Error processing ${file.name}:`, error);
                }
            }

            splitIntoPages(allExtractedTextForExport);
            currentPage = 0;
            displayPage(currentPage);
            processingStatus.textContent = 'All files processed. OCR text displayed in reader.';
            ocrButton.textContent = 'Run OCR';
            ocrButton.disabled = false;
        }

        async function extractTextFromPdf(file, languages) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let currentPdfText = '';
            const fileNameWithoutExtension = file.name.split('.').slice(0, -1).join('.');
            const textContent = document.getElementById('textContent');

            for (let i = 1; i <= pdf.numPages; i++) {
                document.getElementById('processingStatus').textContent = `Processing PDF page ${i} of ${pdf.numPages} for ${file.name}...`;
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2 });
                const canvas = document.createElement('canvas');
                const canvasContext = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext, viewport }).promise;

                const { data: { text } } = await Tesseract.recognize(
                    canvas,
                    languages.join('+'),
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                document.getElementById('processingStatus').textContent = `OCR on ${file.name} (page ${i}): ${Math.round(m.progress * 100)}%...`;
                            }
                        }
                    }
                );
                currentPdfText += `--- Page ${i} ---\n${text}\n`;
                textContent.textContent += `--- Page ${i} ---\n${text}\n`;
            }
            return currentPdfText;
        }

        async function extractTextFromImage(file, languages) {
            const { data: { text } } = await Tesseract.recognize(
                file,
                languages.join('+'),
                {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            document.getElementById('processingStatus').textContent = `OCR on ${file.name}: ${Math.round(m.progress * 100)}%...`;
                        }
                    }
                }
            );
            return text;
        }

        function exportText() {
            if (!allExtractedTextForExport.trim()) {
                document.getElementById('processingStatus').textContent = 'No text to export. Please process documents or upload text first.';
                return;
            }
            const blob = new Blob([allExtractedTextForExport], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ocr_extracted_${originalFileName.replace(/\.pdf$|\.jpg$|\.png$|\.jpeg$/i, '.txt')}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            document.getElementById('processingStatus').textContent = 'OCR text exported successfully!';
        }

        async function cacheOCRResult(fileName, language, text) {
            if ('caches' in window) {
                const cache = await caches.open('ocr-cache');
                const cacheKey = `${fileName}-${language}`;
                await cache.put(cacheKey, new Response(JSON.stringify({ text })));
            }
        }

        async function getCachedOCRResult(fileName, language) {
            if ('caches' in window) {
                const cache = await caches.open('ocr-cache');
                const cacheKey = `${fileName}-${language}`;
                const cachedResponse = await cache.match(cacheKey);
                if (cachedResponse) {
                    const data = await cachedResponse.json();
                    return data.text;
                }
            }
            return null;
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const serviceWorkerCode = `
                    const CACHE_NAME = 'dictionary-cache-v1';
                    const urlsToCache = [
                        './',
                        'https://unpkg.com/tesseract.js@4.1.0/dist/tesseract.min.js',
                        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js',
                        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js',
                        'https://tessdata.projectnaptha.com/4.0.0/eng.traineddata.gz',
                        'https://tessdata.projectnaptha.com/4.0.0/hin.traineddata.gz',
                        'https://tessdata.projectnaptha.com/4.0.0/ori.traineddata.gz',
                        'https://unpkg.com/pako@2.1.0/dist/pako.min.js',
                        'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/english_odia.csv.gz',
                        'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/odia_meaning.csv.gz',
                        'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/english_hindi.csv.gz',
                        'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/DOC-20241202-WA0003.pdf'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then(cache => {
                                console.log('Service Worker: Caching assets');
                                return cache.addAll(urlsToCache);
                            })
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request).then(response => {
                                if (response) return response;
                                return fetch(event.request).then(networkResponse => {
                                    if (!networkResponse || networkResponse.status !== 200 || networkResponse.type !== 'basic') {
                                        return networkResponse;
                                    }
                                    const responseToCache = networkResponse.clone();
                                    caches.open(CACHE_NAME).then(cache => {
                                        cache.put(event.request, responseToCache);
                                    });
                                    return networkResponse;
                                });
                            })
                        );
                    });

                    self.addEventListener('activate', event => {
                        const cacheWhitelist = [CACHE_NAME];
                        event.waitUntil(
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (cacheWhitelist.indexOf(cacheName) === -1) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            })
                        );
                    });
                `;

                const blob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
                const blobUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(blobUrl)
                    .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                    .catch(error => console.error('Service Worker registration failed:', error));
            });
        }

        document.getElementById('readerSection').addEventListener('copy', handleCopy);
        if (!('speechSynthesis' in window)) {
            document.getElementById('result').innerHTML = 'Text-to-speech not supported';
            document.getElementById('result').classList.add('active');
        }
        document.getElementById('textFile').addEventListener('change', loadTextFile);
    </script>
