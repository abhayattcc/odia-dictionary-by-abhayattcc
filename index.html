<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

</head>

    <div class="container" id="mainContainer">
        <div class="inner-container">
            <div class="dictionary-section" id="dictionarySection">
                <input type="text" id="inputWord" class="dictionary-input" placeholder="Search for a word...">
                <button class="speak-button" onclick="speakDictionaryResult()">🔊</button>
            </div>
            <div class="suggestions-section" id="suggestionsSection">
                <ul id="suggestions" class="suggestions"></ul>
            </div>
            <div class="result-section" id="resultSection">
                <div id="result" class="result"></div>
                <button class="save-word-button" id="saveWordButton" onclick="showEditForm()" style="display: none;">💾</button>
                <div id="editForm">
                    <input type="text" id="newEnglish" placeholder="English Word">
                    <input type="text" id="newOdia" placeholder="Odia Word">
                    <input type="text" id="newOdiaSpelling" placeholder="Odia Spelling">
                    <input type="text" id="newOdiaMeaning" placeholder="Odia Meaning">
                    <input type="text" id="newHindi" placeholder="Hindi Word">
                    <button onclick="saveNewWord()">Save Word</button>
                </div>
            </div>
            <div class="upload-section" id="uploadSection">
                <div class="language-selection">
                    <label><input type="checkbox" name="language" value="eng" checked> English</label>
                    <label><input type="checkbox" name="language" value="hin"> Hindi</label>
                    <label><input type="checkbox" name="language" value="ori"> Odia</label>
                </div>
                <input type="file" id="textFile" accept="image/*,application/pdf,.txt" multiple>
                <div id="processingStatus"></div>
            </div>
            <div class="controls-section" id="controlsSection">
                <div class="voice-selection">
                    <label><input type="checkbox" name="voice-language" value="en-IN" checked> English Voice</label>
                    <label><input type="checkbox" name="voice-language" value="hi-IN"> Hindi Voice</label>
                    <label><input type="checkbox" name="voice-language" value="or-IN"> Odia Voice</label>
                </div>
                <button class="upload-button" onclick="document.getElementById('textFile').click()">🗃️</button>
                <button class="export-button" onclick="exportText()">📥</button>
                <button class="ocr-button" onclick="performOCR()" disabled>☢️</button>
                <button class="page-button" onclick="previousPage()">⬅️</button>
                <span id="pageDisplay">Page 1 of 1</span>
                <button class="page-button" onclick="nextPage()">➡️</button>
                <input type="number" id="pageInput" min="1" placeholder="Page">
                <button class="go-button" onclick="goToPage()">🏃</button>
                <button class="play-pause-button" onclick="togglePlayPause()">🗣️</button>
                <button class="stop-button" onclick="stopAllAudio()">🛑</button>
            </div>
            <div class="reader-section" id="readerSection">
                <div id="textContent"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
