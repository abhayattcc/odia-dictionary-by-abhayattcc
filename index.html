        // Levenshtein distance for fuzzy matching
        function levenshteinDistance(a, b) {
            const matrix = Array(b.length + 1).fill().map(() => Array(a.length + 1).fill(0));
            for (let i = 0; i <= a.length; i++) matrix[0][i] = i;
            for (let j = 0; j <= b.length; j++) matrix[j][0] = j;
            for (let j = 1; j <= b.length; j++) {
                for (let i = 1; i <= a.length; i++) {
                    const indicator = a[i - 1] === b[j - 1] ? 0 : 1;
                    matrix[j][i] = Math.min(
                        matrix[j][i - 1] + 1,
                        matrix[j - 1][i] + 1,
                        matrix[j - 1][i - 1] + indicator
                    );
                }
            }
            return matrix[b.length][a.length];
        }

        // Fuzzy match with prefix/suffix handling
        function fuzzyMatch(input, candidates, maxDistance = 3) {
            const lowerInput = input.toLowerCase();
            let bestMatch = { word: '', distance: Infinity };

            for (const candidate of candidates) {
                const lowerCandidate = candidate.toLowerCase();
                if (lowerInput === lowerCandidate) {
                    return { word: candidate, distance: 0 };
                }
                let testInput = lowerInput;
                let testCandidate = lowerCandidate;
                if (testInput.startsWith('r') && testCandidate.startsWith('u')) {
                    testInput = testInput.slice(1);
                }
                if (testInput.endsWith('a') || testInput.endsWith('aa')) {
                    testInput = testInput.replace(/a+$/, '');
                }
                const distance = levenshteinDistance(testInput, testCandidate);
                if (distance < bestMatch.distance && distance <= maxDistance) {
                    bestMatch = { word: candidate, distance };
                }
            }
            return bestMatch.distance <= maxDistance ? bestMatch : null;
        }

            pages = [];

            let charCount = 0;
            const maxCharsPerPage = 5000;
            const paragraphs = text.split('\n\n');

            for (let i = 0; i < paragraphs.length; i++) {
                const paragraph = paragraphs[i];
                const sentences = paragraph.split(/(?<=\.)/);
                
                for (let sentence of sentences) {
                    if (sentence.trim() === '') continue;
                    if (charCount + sentence.length <= maxCharsPerPage) {

                        charCount += sentence.length;
                    } else {
                        if (currentPageText.trim()) pages.push(currentPageText);
                        currentPageText = sentence;
                        charCount = sentence.length;
                    }

                currentPageText += '\n\n';
                charCount += 2;

            if (currentPageText.trim()) pages.push(currentPageText);
            if (pages.length === 0) pages.push('');

                    currentSentenceSpan.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                const utterance = new SpeechSynthesisUtterance(speakableSentence);
                utterance.lang = hasOdiaNumerals ? 'or-IN' : (lang === 'english' ? 'en-IN' : lang === 'hindi' ? 'hi-IN' : 'or-IN');

                const setVoice = () => {
                    const voices = window.speechSynthesis.getVoices();
                    const preferredVoice = voices.find(voice => 
                        voice.lang === utterance.lang && /Google/.test(voice.name)
                    ) || voices.find(voice => voice.lang === utterance.lang) || voices[0];
                    utterance.voice = preferredVoice;
                    utterance.rate = 0.8;
                    utterance.pitch = 1.0;
                };

                if (window.speechSynthesis.getVoices().length === 0) {
                    window.speechSynthesis.onvoiceschanged = setVoice;
                } else {
                    setVoice();
                }

                await new Promise(resolve => {
                    utterance.onend = () => {
                        if (/[.!?\n]/.test(sentence)) {
                            setTimeout(resolve, 500);
                        } else {
                            resolve();
                        }
                    };
                    window.speechSynthesis.speak(utterance);
                });

                if (currentSentenceSpan) {
                    currentSentenceSpan.classList.remove('active');
                }

                currentSentenceIndex++;
                await new Promise(resolve => setTimeout(resolve, 500));
                speakNextSentence();
            }

            speakNextSentence();
        }

        // Save new word to dictionaries
        async function saveNewWord() {
            const englishInput = document.getElementById('newEnglish').value.trim();
            const odiaInput = document.getElementById('newOdia').value.trim();
            const hindiInput = document.getElementById('newHindi').value.trim();
            if (!odiaInput) {
                document.getElementById('processingStatus').textContent = 'Odia word is required!';
                return;
            }
            const english = englishInput || `Word${Object.keys(englishOdiaDictionary).length + 1}`;
            if (!(odiaInput.toLowerCase() in odiaDictionary)) {
                englishOdiaDictionary[english.toLowerCase()] = odiaInput;
                odiaDictionary[odiaInput.toLowerCase()] = { odia: odiaInput, odia_spelling: odiaInput.toLowerCase(), odia_meaning: odiaInput };
                odiaDictionary[odiaInput.toLowerCase()] = { odia: odiaInput, odia_spelling: odiaInput.toLowerCase(), odia_meaning: odiaInput };
                document.getElementById('processingStatus').textContent = 'Word added to in-memory dictionaries. Persistent CSV update requires server-side implementation.';
            }
            if (!(english.toLowerCase() in englishHindiDictionary)) {
                englishHindiDictionary[english.toLowerCase()] = hindiInput || '';
                document.getElementById('processingStatus').textContent = 'Word added to in-memory dictionaries. Persistent CSV update requires server-side implementation.';
            }
            showMeanings(odiaInput, 'odia', false, odiaInput);
            document.getElementById('suggestions').classList.add('active');
        }

        // Show meanings in result section with merged results
        function showMeanings(text, language, isFuzzy = false, matchedWord = text) {
            const resultDiv = document.getElementById('result');
            const suggestionsUl = document.getElementById('suggestions');
            let results = [];

            // Helper function to add result
            function addResult(englishWord, odiaWord, hindiWord, odiaMeaning, sourceLanguage) {
                results.push({
                    englishWord: englishWord || '',
                    odiaWord: odiaWord || '',
                    hindiWord: hindiWord || '',
                    odiaMeaning: odiaMeaning || '',
                    language: sourceLanguage
                });
            }

            const lowerText = text.toLowerCase();

            // Check if input is Odia spelling and treat as Odia word
            const odiaEntryBySpelling = Object.values(odiaDictionary).find(item => item.odia_spelling.toLowerCase() === lowerText);
            if (odiaEntryBySpelling) {
                const odiaWord = odiaEntryBySpelling.odia;
                const odiaMeaning = odiaEntryBySpelling.odia_meaning;
                const englishWord = Object.keys(englishOdiaDictionary).find(key => englishOdiaDictionary[key] === odiaWord) || '';
                const hindiWord = englishHindiDictionary[englishWord.toLowerCase()] || '';
                addResult(englishWord, odiaWord, hindiWord, odiaMeaning, 'odia');
            }

            // Check for Odia word
            if (language === 'odia') {
                const match = isFuzzy ? fuzzyMatch(lowerText, Object.keys(odiaDictionary)) : { word: lowerText, distance: 0 };
                if (match && (match.distance === 0 || isFuzzy)) {
                    const foundWord = match.word;
                    const odiaWord = odiaDictionary[foundWord].odia;
                    const odiaMeaning = odiaDictionary[foundWord].odia_meaning;
                    const englishWord = Object.keys(englishOdiaDictionary).find(key => englishOdiaDictionary[key] === odiaWord) || '';
                    const hindiWord = englishHindiDictionary[englishWord.toLowerCase()] || '';
                    addResult(englishWord, odiaWord, hindiWord, odiaMeaning, 'odia');
                }
            }

            // Check for English word
            if (language === 'english') {
                const match = isFuzzy ? fuzzyMatch(lowerText, Object.keys(englishOdiaDictionary).concat(Object.keys(englishHindiDictionary))) : { word: lowerText, distance: 0 };
                if (match && (match.distance === 0 || isFuzzy)) {
                    const foundWord = match.word;
                    const odiaWord = englishOdiaDictionary[foundWord] || '';
                    const hindiWord = englishHindiDictionary[foundWord] || '';
                    const odiaMeaning = odiaDictionary[odiaWord.toLowerCase()]?.odia_meaning || '';
                    addResult(foundWord, odiaWord, hindiWord, odiaMeaning, 'english');
                }
            }

            // Check for Hindi word
            if (language === 'hindi') {
                const match = isFuzzy ? fuzzyMatch(lowerText, Object.values(englishHindiDictionary)) : { word: lowerText, distance: 0 };
                if (match && (match.distance === 0 || isFuzzy)) {
                    const foundWord = match.word;
                    const englishKey = Object.keys(englishHindiDictionary).find(key => englishHindiDictionary[key].toLowerCase() === foundWord);
                    if (englishKey) {
                        const englishWord = englishKey;
                        const odiaWord = englishOdiaDictionary[englishKey] || '';
                        const hindiWord = englishHindiDictionary[englishKey];
                        const odiaMeaning = odiaDictionary[odiaWord.toLowerCase()]?.odia_meaning || '';
                        addResult(englishWord, odiaWord, hindiWord, odiaMeaning, 'hindi');
                    }
                }
            }

            // Check for Odia meaning
            if (language === 'odia_meaning') {
                const match = isFuzzy ? fuzzyMatch(lowerText, Object.values(odiaDictionary).map(item => item.odia_meaning)) : { word: lowerText, distance: 0 };
                if (match && (match.distance === 0 || isFuzzy)) {
                    const foundWord = match.word;
                    const odiaEntry = Object.values(odiaDictionary).find(item => item.odia_meaning.toLowerCase() === foundWord);
                    if (odiaEntry) {
                        const odiaWord = odiaEntry.odia;
                        const englishWord = Object.keys(englishOdiaDictionary).find(key => englishOdiaDictionary[key] === odiaWord) || '';
                        const hindiWord = englishHindiDictionary[englishWord.toLowerCase()] || '';
                        const odiaMeaning = odiaEntry.odia_meaning;
                        addResult(englishWord, odiaWord, hindiWord, odiaMeaning, 'odia_meaning');
                    }
                }
            }

            // Merge results
            if (results.length > 0) {
                // Use the first result for lastSearchResults
                const primaryResult = results[0];
                lastSearchResults = {
                    englishWord: primaryResult.englishWord,
                    odiaWord: primaryResult.odiaWord,
                    hindiWord: primaryResult.hindiWord,
                    odiaMeaning: primaryResult.odiaMeaning,
                    language: primaryResult.language
                };

                // Merge all unique results
                const merged = {
                    englishWords: new Set(),
                    odiaWords: new Set(),
                    hindiWords: new Set(),
                    odiaMeanings: new Set()
                };
                results.forEach(r => {
                    if (r.englishWord) merged.englishWords.add(r.englishWord);
                    if (r.odiaWord) merged.odiaWords.add(r.odiaWord);
                    if (r.hindiWord) merged.hindiWords.add(r.hindiWord);
                    if (r.odiaMeaning) merged.odiaMeanings.add(r.odiaMeaning);
                });

                resultDiv.innerHTML = `
                    <strong>${matchedWord}</strong>:<br>
                    English: ${Array.from(merged.englishWords).join(', ') || 'N/A'}<br>
                    Odia: ${Array.from(merged.odiaWords).join(', ') || 'N/A'}<br>
                    Hindi: ${Array.from(merged.hindiWords).join(', ') || 'N/A'}<br>
                    Odia Meaning: ${Array.from(merged.odiaMeanings).join(', ') || 'N/A'}
                `;
            } else {
                resultDiv.innerHTML = `
                    <strong>${matchedWord}</strong><br>
                    Word not found<br>
                    <button onclick="showEditForm()">Edit</button>
                    <div id="editForm" style="display: none;">
                        <input type="text" id="newEnglish" placeholder="Enter English"><br>
                        <input type="text" id="newOdia" placeholder="Enter Odia" value="${matchedWord}"><br>
                        <input type="text" id="newHindi" placeholder="Enter Hindi"><br>
                        <button onclick="saveNewWord()">Save</button>
                    </div>
                `;
                lastSearchResults = { englishWord: '', odiaWord: matchedWord, odiaMeaning: '', hindiWord: '', language };
            }
            suggestionsUl.classList.add('active');
        }

        // Handle dictionary input
        function handleInput(input = document.getElementById('inputWord').value.trim()) {
            const suggestionsUl = document.getElementById('suggestions');
            const resultDiv = document.getElementById('result');

            if (!input) {
                resultDiv.innerHTML = '';
                suggestionsUl.innerHTML = '';
                suggestionsUl.classList.remove('active');
                lastSearchResults = { englishWord: '', odiaWord: '', odiaMeaning: '', hindiWord: '', language: '' };
                return;
            }

            resultDiv.innerHTML = `<strong>${input}</strong>`;
            const lowerInput = input.toLowerCase();
            let language = detectLanguage(input);

            // Check if input matches Odia spelling
            const odiaEntryBySpelling = Object.values(odiaDictionary).find(item => item.odia_spelling.toLowerCase() === lowerInput);
            if (odiaEntryBySpelling) {
                language = 'odia';
            }

            // Generate suggestions
            let suggestions = [];
            if (language === 'english') {
                const match = fuzzyMatch(lowerInput, Object.keys(englishOdiaDictionary).concat(Object.keys(englishHindiDictionary)));
                if (match) {
                    showMeanings(match.word, 'english', match.distance > 0, input);
                }
                suggestions = [
                    ...Object.keys(englishOdiaDictionary).filter(english => english.toLowerCase().startsWith(lowerInput)),
                    ...Object.keys(englishHindiDictionary).filter(english => english.toLowerCase().startsWith(lowerInput)),
                    ...Object.values(odiaDictionary)
                        .filter(item => item.odia_spelling.toLowerCase().startsWith(lowerInput))
                        .map(item => item.odia_spelling)
                ].slice(0, 7).map(word => `<li onclick="selectWord('${word.replace(/'/g, "\\'")}')">${word}</li>`);
            } else if (language === 'odia') {
                const match = fuzzyMatch(lowerInput, Object.keys(odiaDictionary));
                if (match) {
                    showMeanings(match.word, 'odia', match.distance > 0, input);
                }
                suggestions = [
                    ...Object.values(odiaDictionary)
                        .filter(item => item.odia.toLowerCase().startsWith(lowerInput))
                        .map(item => item.odia),
                    ...Object.values(odiaDictionary)
                        .filter(item => item.odia_spelling.toLowerCase().startsWith(lowerInput))
                        .map(item => item.odia_spelling)
                ].slice(0, 7).map(word => `<li onclick="selectWord('${word.replace(/'/g, "\\'")}')">${word}</li>`);
            } else if (language === 'hindi') {
                const match = fuzzyMatch(lowerInput, Object.values(englishHindiDictionary));
                if (match) {
                    showMeanings(match.word, 'hindi', match.distance > 0, input);
                }
                suggestions = Object.values(englishHindiDictionary)
                    .filter(hindi => hindi.toLowerCase().startsWith(lowerInput))
                    .slice(0, 7)
                    .map(hindi => `<li onclick="selectWord('${hindi.replace(/'/g, "\\'")}')">${hindi}</li>`);
            } else if (language === 'odia_meaning') {
                const match = fuzzyMatch(lowerInput, Object.values(odiaDictionary).map(item => item.odia_meaning));
                if (match) {
                    showMeanings(match.word, 'odia_meaning', match.distance > 0, input);
                }
                suggestions = Object.values(odiaDictionary)
                    .filter(item => item.odia_meaning.toLowerCase().startsWith(lowerInput))
                    .slice(0, 7)
                    .map(item => `<li onclick="selectWord('${item.odia_meaning.replace(/'/g, "\\'")}')">${item.odia_meaning}</li>`);
            }

            suggestionsUl.innerHTML = suggestions.join('');
            suggestionsUl.classList.add('active');
        }

        // Select word from suggestion
        function selectWord(word) {
            document.getElementById('inputWord').value = word;
            document.getElementById('result').innerHTML = `<strong>${word}</strong>`;
            document.getElementById('suggestions').classList.add('active');

            // Check if word is Odia spelling
            const odiaEntryBySpelling = Object.values(odiaDictionary).find(item => item.odia_spelling.toLowerCase() === word.toLowerCase());
            if (odiaEntryBySpelling) {
                showMeanings(odiaEntryBySpelling.odia, 'odia', false, word);
            } else {
                const language = detectLanguage(word);
                showMeanings(word, language, false, word);
            }
        }

        // Update OCR button state
        function updateOCRButton() {
            const fileInput = document.getElementById('textFile');
            const ocrButton = document.querySelector('.ocr-button');
            const hasValidFile = Array.from(fileInput.files).some(file => 
                file.type === 'application/pdf' || file.type.startsWith('image/')
            );

        // Load text or PDF/image file
        async function loadTextFile() {
            const fileInput = document.getElementById('textFile');
            const files = fileInput.files;
            if (files.length === 0) {
                document.getElementById('processingStatus').textContent = 'Please select at least one file.';
                return;
            }
            originalFileName = files[0].name;
            if (files[0].type === 'application/pdf' || files[0].type.startsWith('image/')) {
                updateOCRButton();
            } else if (files[0].type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    allExtractedTextForExport = text;
                    splitIntoPages(text);
                    currentPage = 0;
                    displayPage(currentPage);
                    updateOCRButton();
                };
                reader.readAsText(files[0]);
            }
        }

        // Perform OCR on PDF or image
        async function performOCR() {
            const fileInput = document.getElementById('textFile');
            const files = fileInput.files;
            if (files.length === 0) {
                document.getElementById('processingStatus').textContent = 'Please select at least one file.';
                return;
            }

            const selectedLanguages = Array.from(document.querySelectorAll('input[name="language"]:checked'))
                .map(checkbox => checkbox.value);
            if (selectedLanguages.length === 0) {
                document.getElementById('processingStatus').textContent = 'Please select at least one language for OCR.';
                return;
            }

            const ocrButton = document.querySelector('.ocr-button');
            ocrButton.disabled = true;
            ocrButton.textContent = 'Processing OCR...';
            const processingStatus = document.getElementById('processingStatus');
            allExtractedTextForExport = '';
            const textContent = document.getElementById('textContent');
            textContent.textContent = '';
            document.getElementById('suggestions').innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileNameWithoutExtension = file.name.split('.').slice(0, -1).join('.');
                const languageKey = selectedLanguages.join('+');
                const cachedText = await getCachedOCRResult(file.name, languageKey);

                processingStatus.textContent = `Processing file ${i + 1} of ${files.length}: ${file.name}...`;

                if (cachedText) {
                    allExtractedTextForExport += `\n--- Document: ${fileNameWithoutExtension} ---\n${cachedText}\n`;
                    textContent.textContent += `\n--- Document: ${fileNameWithoutExtension} ---\n${cachedText}\n`;
                    continue;
                }

                try {
                    let text = '';
                    if (file.type === 'application/pdf') {
                        text = await extractTextFromPdf(file, selectedLanguages);
                        allExtractedTextForExport += `\n--- Document: ${fileNameWithoutExtension} ---\n${text}\n`;
                        textContent.textContent += `\n--- Document: ${fileNameWithoutExtension} ---\n${text}\n`;
                    } else if (file.type.startsWith('image/')) {
                        text = await extractTextFromImage(file, selectedLanguages);
                        allExtractedTextForExport += `\n--- Document: ${fileNameWithoutExtension} ---\n${text}\n`;
                        textContent.textContent += `\n--- Document: ${fileNameWithoutExtension} ---\n${text}\n`;
                    } else {
                        const errorMessage = `Skipping unsupported file type: ${fileNameWithoutExtension}\n`;
                        allExtractedTextForExport += errorMessage;
                        textContent.textContent += errorMessage;
                        processingStatus.textContent = errorMessage;
                        continue;
                    }
                    await cacheOCRResult(file.name, languageKey, text);
                } catch (error) {
                    const errorMessage = `\n--- Error processing ${fileNameWithoutExtension} ---\nError: ${error.message}\n`;
                    allExtractedTextForExport += errorMessage;
                    textContent.textContent += errorMessage;
                    processingStatus.textContent = errorMessage;
                    console.error(`Error processing ${file.name}:`, error);
                }
            }

            splitIntoPages(allExtractedTextForExport);
            currentPage = 0;
            displayPage(currentPage);
            processingStatus.textContent = 'All files processed. OCR text displayed in reader.';
            ocrButton.textContent = 'Run OCR';
            ocrButton.disabled = false;
        }

        async function extractTextFromPdf(file, languages) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let currentPdfText = '';
            const fileNameWithoutExtension = file.name.split('.').slice(0, -1).join('.');
            const textContent = document.getElementById('textContent');

            for (let i = 1; i <= pdf.numPages; i++) {
                document.getElementById('processingStatus').textContent = `Processing PDF page ${i} of ${pdf.numPages} for ${file.name}...`;
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2 });
                const canvas = document.createElement('canvas');
                const canvasContext = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext, viewport }).promise;

                const { data: { text } } = await Tesseract.recognize(
                    canvas,
                    languages.join('+'),
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                document.getElementById('processingStatus').textContent = `OCR on ${file.name} (page ${i}): ${Math.round(m.progress * 100)}%...`;
                            }
                        }
                    }
                );
                currentPdfText += `--- Page ${i} ---\n${text}\n`;
                textContent.textContent += `--- Page ${i} ---\n${text}\n`;
            }
            return currentPdfText;
        }

        async function extractTextFromImage(file, languages) {
            const { data: { text } } = await Tesseract.recognize(
                file,
                languages.join('+'),
                {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            document.getElementById('processingStatus').textContent = `OCR on ${file.name}: ${Math.round(m.progress * 100)}%...`;
                        }
                    }
                }
            );
            return text;
        }

        // Export text
        function exportText() {
            if (!allExtractedTextForExport.trim()) {
                document.getElementById('processingStatus').textContent = 'No text to export. Please process documents or upload text first.';
                return;
            }
            const blob = new Blob([allExtractedTextForExport], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ocr_extracted_${originalFileName.replace(/\.pdf$|\.jpg$|\.png$|\.jpeg$/i, '.txt')}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            document.getElementById('processingStatus').textContent = 'OCR text exported successfully!';
        }

        // Clear dictionary and suggestions on input
        document.getElementById('inputWord').addEventListener('input', function() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('suggestions').innerHTML = '';
            document.getElementById('suggestions').classList.remove('active');
            lastSearchResults = { englishWord: '', odiaWord: '', odiaMeaning: '', hindiWord: '', language: '' };
        });

        document.getElementById('inputWord').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleInput();
            }
        });

        // Trigger file input on button click
        document.getElementById('textFile').addEventListener('change', loadTextFile);
