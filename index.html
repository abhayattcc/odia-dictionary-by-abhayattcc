<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Fun Dictionary Adventure with OCR</title>
    <script src="https://unpkg.com/tesseract.js@4.1.0/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34c759;
            --accent-color: #ff2d55;
            --background-color: #f0f4f8;
            --text-color: #202124;
            --reader-bg: linear-gradient(135deg, #ffeb3b, #ff6f61, #ff4081);
            --border-radius: 10px;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            --button-size: clamp(2.2rem, 7vw, 2.5rem);
            --button-font-size: clamp(0.85rem, 2.5vw, 1.2rem);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-color);
            position: fixed;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(0.5rem, 2vw, 1rem);
            gap: clamp(0.5rem, 1.5vw, 1rem);
        }

        .inner-container {
            width: 100%;
            max-width: clamp(320px, 90vw, 1280px);
            display: grid;
            gap: clamp(0.5rem, 1.5vw, 1rem);
            grid-template-rows: auto auto auto auto auto 1fr;
            height: 100%;
        }

        .dictionary-section {
            background: white;
            padding: clamp(1rem, 3vw, 1.5rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            gap: clamp(0.5rem, 1.5vw, 0.75rem);
            align-items: center;
        }

        .suggestions-section {
            width: 100%;
            background: #f8f9fa;
            padding: clamp(0.75rem, 2.5vw, 1rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            height: 40vh;
            overflow-y: auto;
            display: none;
        }

        .suggestions-section.active {
            display: block;
        }

        .suggestions-section::-webkit-scrollbar {
            width: 8px;
        }

        .suggestions-section::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .suggestions-section::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .suggestions-section::-webkit-scrollbar-thumb:hover {
            background: #e91e63;
        }

        .result-section {
            background: #f8f9fa;
            padding: clamp(0.75rem, 2.5vw, 1rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            height: 40vh;
            overflow-y: auto;
            display: none;
            position: relative;
        }

        .result-section.active {
            display: block;
        }

        .result-section::-webkit-scrollbar {
            width: 8px;
        }

        .result-section::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .result-section::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .result-section::-webkit-scrollbar-thumb:hover {
            background: #e91e63;
        }

        .dictionary-input {
            width: 100%;
            padding: clamp(0.5rem, 2vw, 0.75rem) clamp(0.75rem, 2.5vw, 1rem);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            outline: none;
        }

        .dictionary-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .suggestions {
            list-style: none;
            width: 100%;
        }

        .suggestions li {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--text-color);
            padding: clamp(0.75rem, 2.5vw, 1rem);
            min-height: clamp(2rem, 5vw, 2.5rem);
            cursor: pointer;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }

        .suggestions li:last-child {
            border-bottom: none;
        }

        .suggestions li:hover {
            background: #f1f3f4;
        }

        .result {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: var(--text-color);
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
        }

        .result.active {
            opacity: 1;
            transform: translateY(0);
        }

        .result ul {
            list-style-type: disc;
            padding-left: clamp(1rem, 3vw, 1.5rem);
            margin: clamp(0.25rem, 1vw, 0.5rem) 0;
        }

        .result ul li {
            margin-bottom: clamp(0.25rem, 1vw, 0.5rem);
            border-bottom: 1px solid #e0e0e0;
            padding: clamp(0.5rem, 2vw, 0.75rem) 0;
        }

        .result ul li:last-child {
            border-bottom: none;
        }

        .upload-section {
            background: white;
            padding: clamp(0.75rem, 2.5vw, 1rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            gap: clamp(0.5rem, 1.5vw, 0.75rem);
            align-items: center;
            justify-content: space-space-between;
        }

        .language-selection, .voice-selection {
            display: flex;
            gap: clamp(0.5rem, 1.5vw, 1rem);
            align-items: center;
        }

        .language-selection label, .voice-selection label {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            display: flex;
            align-items: center;
            gap: clamp(0.15rem, 0.5vw, 0.25rem);
        }

        .controls-section {
            background: white;
            padding: clamp(0.75rem, 2.5vw, 1rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            gap: clamp(0.5rem, 1.5vw, 0.75rem);
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .reader-section {
            background: var(--reader-bg);
            padding: clamp(1rem, 3vw, 1.5rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            height: 80vh;
            overflow: hidden;
            position: relative;
        }

        #textContent {
            font-size: clamp(0.8rem, 2.2vw, 1rem);
            line-height: 1.8;
            color: #1a1a1a;
            background: rgba(255, 255, 255, 0.95);
            padding: clamp(0.75rem, 2.5vw, 1rem);
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            transform-origin: top left;
            height: 100%;
            overflow-y: auto;
            scroll-behavior: smooth;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .reader-section {
                height: 50vh;
                overflow: hidden;
            }
        }

        #textContent p {
            margin-bottom: clamp(0.5rem, 1.5vw, 0.75rem);
        }

        #textContent::-webkit-scrollbar {
            width: 10px;
        }

        #textContent::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #textContent::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }

        #textContent::-webkit-scrollbar-thumb:hover {
            background: #e91e63;
        }

        button, .upload-button, .export-button, .ocr-button, .page-button, .go-button, .play-pause-button, .speak-button, .stop-button, .save-word-button, .share-button {
            padding: 0;
            width: var(--button-size);
            height: var(--button-size);
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 8px;
            font-size: var(--button-font-size);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover, .upload-button:hover, .export-button:hover, .ocr-button:hover, .page-button:hover, .go-button:hover, .play-pause-button:hover, .speak-button:hover, .stop-button:hover, .save-word-button:hover, .share-button:hover {
            background: #f1f3f4;
            transform: translateY(-2px);
        }

        button:disabled, .ocr-button:disabled, .page-button:disabled, .speak-button:disabled, .stop-button:disabled, .save-word-button:disabled, .share-button:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        input[type="file"] {
            display: none;
        }

        #pageInput {
            width: var(--button-size);
            height: var(--button-size);
            padding: clamp(0.3rem, 1vw, 0.5rem);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: var(--button-font-size);
            text-align: center;
        }

        #pageDisplay {
            font-size: var(--button-font-size);
            font-weight: 500;
            line-height: var(--button-size);
            text-align: center;
            min-width: clamp(80px, 20vw, 120px);
        }

        #processingStatus {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: var(--secondary-color);
            text-align: center;
            margin-top: clamp(0.25rem, 1vw, 0.5rem);
        }

        .highlight {
            background: rgba(255, 235, 59, 0.5);
            padding: 2px 4px;
            border-radius: 4px;
        }

        #editForm {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: clamp(0.75rem, 2.5vw, 1rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            width: clamp(200px, 80vw, 300px);
        }

        #editForm input {
            width: 100%;
            margin-bottom: clamp(0.5rem, 1.5vw, 0.75rem);
            padding: clamp(0.3rem, 1vw, 0.5rem);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        #editForm button {
            width: 100%;
            padding: clamp(0.5rem, 1.5vw, 0.75rem);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        @media (max-width: 768px) {
            .inner-container {
                padding: clamp(0.5rem, 2vw, 0.75rem);
            }

            .suggestions-section {
                height: 35vh;
            }

            .result-section {
                height: 35vh;
            }

            .reader-section {
                padding: clamp(0.75rem, 2.5vw, 1rem);
                height: 50vh;
                overflow-x: auto;
                overflow-y: auto;
            }

            .controls-section {
                gap: clamp(0.3rem, 1vw, 0.5rem);
                flex-wrap: wrap;
                justify-content: center;
            }

            .pageDisplay {
                min-width: clamp(60px, 18vw, 100px);
            }

            button, .upload-button, .export-button, .ocr-button, .page-button, .go-button, .play-pause-button, .speak-button, .stop-button, .save-word-button, .share-button {
                width: clamp(1.8rem, 6vw, 2rem);
                height: clamp(1.8rem, 6vw, 2rem);
                font-size: clamp(0.7rem, 2vw, 0.9rem);
            }

            #pageInput {
                width: clamp(1.8rem, 6vw, 2rem);
                height: clamp(1.8rem, 6vw, 2rem);
                font-size: clamp(0.7rem, 2vw, 0.9rem);
            }

            .suggestions li {
                min-height: clamp(2.5rem, 6vw, 3rem);
                padding: clamp(0.75rem, 2.5vw, 1rem);
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .inner-container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="inner-container">
            <div class="dictionary-section" id="dictionarySection">
                <input type="text" id="inputWord" class="dictionary-input" placeholder="Search for a word...">
                <button class="speak-button" onclick="speakDictionaryResult()">🔊</button>
            </div>
            <div class="suggestions-section" id="suggestionsSection">
                <ul id="suggestions" class="suggestions"></ul>
            </div>
            <div class="result-section" id="resultSection">
                <div id="result" class="result"></div>
                <button class="save-word-button" id="saveWordButton" onclick="showEditForm()" style="display: none;">💾</button>
                <div id="editForm">
                    <input type="text" id="newEnglish" placeholder="English Word">
                    <input type="text" id="newOdia" placeholder="Odia Word">
                    <input type="text" id="newOdiaSpelling" placeholder="Odia Spelling">
                    <input type="text" id="newOdiaMeaning" placeholder="Odia Meaning">
                    <input type="text" id="newHindi" placeholder="Hindi Word">
                    <button onclick="saveNewWord()">Save Word</button>
                </div>
            </div>
            <div class="upload-section" id="uploadSection">
                <div class="language-selection">
                    <label><input type="checkbox" name="language" value="eng" checked> English</label>
                    <label><input type="checkbox" name="language" value="hin"> Hindi</label>
                    <label><input type="checkbox" name="language" value="ori"> Odia</label>
                </div>
                <input type="file" id="textFile" accept="image/*,application/pdf,.txt" multiple>
                <div id="processingStatus"></div>
            </div>
            <div class="controls-section" id="controlsSection">
                <div class="voice-selection">
                    <label><input type="checkbox" name="voice-language" value="en-IN" checked> English Voice</label>
                    <label><input type="checkbox" name="voice-language" value="hi-IN"> Hindi Voice</label>
                    <label><input type="checkbox" name="voice-language" value="or-IN"> Odia Voice</label>
                </div>
                <button class="upload-button" onclick="document.getElementById('textFile').click()">🗃️</button>
                <button class="export-button" onclick="exportText()">📥</button>
                <button class="ocr-button" onclick="performOCR()" disabled>☢️</button>
                <button class="page-button" onclick="previousPage()">⬅️</button>
                <span id="pageDisplay">Page 1 of 1</span>
                <button class="page-button" onclick="nextPage()">➡️</button>
                <input type="number" id="pageInput" min="1" placeholder="Page">
                <button class="go-button" onclick="goToPage()">🏃</button>
                <button class="play-pause-button" onclick="togglePlayPause()">🗣️</button>
                <button class="stop-button" onclick="stopAllAudio()">🛑</button>
                <button class="share-button" onclick="shareText()">📤</button>
            </div>
            <div class="reader-section" id="readerSection">
                <div id="textContent"></div>
            </div>
        </div>
    </div>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let dbEnglishOdia, dbOdia, dbEnglishHindi;
        let pages = [];
        let currentPage = 0;
        let originalFileName = 'example.txt';
        let allExtractedTextForExport = '';
        let isReadingAloud = false;
        let isPaused = false;
        let zoomLevel = 1;
        let isSpeaking = false;

        let lastSearchResults = {
            englishWord: '',
            odiaWord: '',
            odiaSpelling: '',
            odiaMeaning: '',
            hindiWord: '',
            language: ''
        };

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        async function loadDatabase(url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const decompressed = pako.inflate(new Uint8Array(arrayBuffer));
                const SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` });
                return new SQL.Database(decompressed);
            } catch (error) {
                console.error(`Error loading database from ${url}:`, error);
                throw error;
            }
        }

        async function cacheTesseractResources() {
            if ('caches' in window) {
                const cache = await caches.open('tesseract-cache');
                const tesseractResources = [
                    'https://unpkg.com/tesseract.js@4.1.0/dist/tesseract.min.js',
                    'https://tessdata.projectnaptha.com/4.0.0/eng.traineddata.gz',
                    'https://tessdata.projectnaptha.com/4.0.0/hin.traineddata.gz',
                    'https://tessdata.projectnaptha.com/4.0.0/ori.traineddata.gz',
                    'https://unpkg.com/tesseract.js@4.1.0/dist/worker.min.js'
                ];

                for (const url of tesseractResources) {
                    const cachedResponse = await cache.match(url);
                    if (!cachedResponse && navigator.onLine) {
                        try {
                            const response = await fetch(url);
                            if (response.ok) {
                                await cache.put(url, response.clone());
                            }
                        } catch (error) {
                            console.error(`Failed to cache ${url}:`, error);
                        }
                    }
                }
            }
        }

        async function loadDictionaries() {
            const processingStatus = document.getElementById('processingStatus');
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.style.opacity = '1';

            const dictionaryUrls = {
                englishOdia: 'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/english_odia.db.gz',
                odia: 'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/odia_meaning.db.gz',
                englishHindi: 'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/english_hindi.db.gz'
            };

            try {
                processingStatus.textContent = 'Please wait...';
                await cacheTesseractResources();

                dbEnglishOdia = await loadDatabase(dictionaryUrls.englishOdia);
                dbOdia = await loadDatabase(dictionaryUrls.odia);
                dbEnglishHindi = await loadDatabase(dictionaryUrls.englishHindi);

                initSuggestions();
                initTextContent();
                processingStatus.textContent = 'Successfully loaded dictionaries';
                setTimeout(() => {
                    processingStatus.style.display = 'none';
                }, 2000);
            } catch (error) {
                console.error('Error loading dictionaries:', error);
                processingStatus.textContent = 'Failed to load dictionaries';
            }
        }

        function startApp() {
            loadDictionaries();
            initTouchZoom();
            initClipboardListener();
        }

        function normalizeOdiaText(text) {
            return text.replace(/\u0B5C/g, '\u0B21').replace(/\u0B21/g, '\u0B21');
        }

        function initTouchZoom() {
            const textContent = document.getElementById('textContent');
            let startDistance = 0;
            let currentZoom = 1;

            textContent.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    startDistance = Math.hypot(
                        touch1.clientX - touch2.clientX,
                        touch1.clientY - touch2.clientY
                    );
                }
            });

            textContent.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = Math.hypot(
                        touch1.clientX - touch2.clientX,
                        touch1.clientY - touch2.clientY
                    );
                    const zoomFactor = currentDistance / startDistance;
                    currentZoom = Math.min(Math.max(currentZoom * zoomFactor, 0.5), 3);
                    textContent.style.transform = `scale(${currentZoom})`;
                    startDistance = currentDistance;
                }
            });

            textContent.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) {
                    startDistance = 0;
                }
            });

            textContent.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY < 0 ? 0.1 : -0.1;
                currentZoom = Math.min(Math.max(currentZoom + delta, 0.5), 3);
                textContent.style.transform = `scale(${currentZoom})`;
            });
        }

        async function getSuggestions(input) {
            if (!input || input.length < 1) return [];
            const normalizedInput = normalizeOdiaText(input.trim().toLowerCase());
            const suggestions = [];
            const seenWords = new Set();

            const queries = [
                { db: dbEnglishOdia, sql: `SELECT English FROM dictionary WHERE LOWER(English) LIKE ?`, params: [`${normalizedInput}%`], field: 'English' },
                { db: dbOdia, sql: `SELECT odia FROM dictionary WHERE LOWER(odia) LIKE ?`, params: [`${normalizedInput}%`], field: 'odia' },
                { db: dbOdia, sql: `SELECT odia_spelling FROM dictionary WHERE LOWER(odia_spelling) LIKE ?`, params: [`${normalizedInput}%`], field: 'odia_spelling' },
                { db: dbOdia, sql: `SELECT odia_meaning FROM dictionary WHERE LOWER(odia_meaning) LIKE ?`, params: [`${normalizedInput}%`], field: 'odia_meaning' },
                { db: dbEnglishHindi, sql: `SELECT hindi FROM dictionary WHERE LOWER(hindi) LIKE ?`, params: [`${normalizedInput}%`], field: 'hindi' }
            ];

            try {
                for (const query of queries) {
                    const results = query.db.exec(query.sql, query.params)[0]?.values || [];
                    results.forEach(row => {
                        const word = row[0];
                        if (!word || seenWords.has(word.toLowerCase())) return;
                        suggestions.push(word);
                        seenWords.add(word.toLowerCase());
                    });
                }
            } catch (error) {
                console.error('Error querying suggestions:', error);
                return [];
            }

            return suggestions.slice(0, 5);
        }

        async function searchDictionary(input) {
            if (!input) return [];
            const trimmedInput = input.trim();
            const normalizedInput = normalizeOdiaText(trimmedInput);
            const resultsMap = new Map();

            try {
                // Exact match for odia_spelling
                const odiaSpellingQuery = `SELECT odia, odia_spelling, odia_meaning FROM dictionary WHERE TRIM(LOWER(odia_spelling)) = LOWER(?)`;
                const odiaSpellingResults = dbOdia.exec(odiaSpellingQuery, [normalizedInput])[0]?.values || [];
                for (const row of odiaSpellingResults) {
                    const [odia, odia_spelling, odia_meaning] = row;
                    const englishResult = dbEnglishOdia.exec(
                        `SELECT English FROM dictionary WHERE TRIM(LOWER(odia)) = LOWER(?)`,
                        [normalizeOdiaText(odia)]
                    )[0]?.values[0]?.[0] || '';
                    const hindiResult = englishResult ? dbEnglishHindi.exec(
                        `SELECT hindi FROM dictionary WHERE TRIM(LOWER(English)) = LOWER(?)`,
                        [englishResult]
                    )[0]?.values[0]?.[0] || '' : '';
                    const key = odia_spelling || odia;
                    const existing = resultsMap.get(key) || {
                        englishWord: new Set(),
                        odiaWord: odia,
                        odiaSpelling: odia_spelling,
                        odiaMeaning: new Set(),
                        hindiWord: new Set(),

        function splitIntoPages(text) {
            pages = [];
            let currentPageText = '';
            let charCount = 0;
            const maxCharsPerPage = 5000;
            const paragraphs = text.split('\n\n');

            for (let i = 0; i < paragraphs.length; i++) {
                const paragraph = paragraphs[i];
                if (charCount + paragraph.length <= maxCharsPerPage) {
                    currentPageText += paragraph + '\n\n';
                    charCount += paragraph.length + 2;
                } else {
                    if (currentPageText.trim()) pages.push(currentPageText);
                    currentPageText = paragraph + '\n\n';
                    charCount = paragraph.length + 2;
                }
            }
            if (currentPageText.trim()) pages.push(currentPageText);
            if (pages.length === 0) pages.push('');
        }

        function adjustFontSize(textContent, text) {
            const containerHeight = textContent.clientHeight;
            const containerWidth = textContent.clientWidth;
            let fontSize = parseFloat(getComputedStyle(textContent).fontSize);
            textContent.style.fontSize = `${fontSize}px`;

            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.visibility = 'hidden';
            tempDiv.style.whiteSpace = 'pre-wrap';
            tempDiv.style.wordWrap = 'break-word';
            tempDiv.style.width = `${containerWidth}px`;
            tempDiv.style.lineHeight = getComputedStyle(textContent).lineHeight;
            tempDiv.innerText = text;
            document.body.appendChild(tempDiv);

            while ((tempDiv.scrollHeight > containerHeight || tempDiv.scrollWidth > containerWidth) && fontSize > 8) {
                fontSize -= 0.5;
                tempDiv.style.fontSize = `${fontSize}px`;
                textContent.style.fontSize = `${fontSize}px`;
            }
            while (tempDiv.scrollHeight < containerHeight * 0.8 && tempDiv.scrollWidth <= containerWidth && fontSize < 16) {
                fontSize += 0.5;
                tempDiv.style.fontSize = `${fontSize}px`;
                textContent.style.fontSize = `${fontSize}px`;
                if (tempDiv.scrollHeight > containerHeight || tempDiv.scrollWidth > containerWidth) {
                    fontSize -= 0.5;
                    textContent.style.fontSize = `${fontSize}px`;
                    break;
                }
            }

            document.body.removeChild(tempDiv);
        }

        function detectLanguage(text) {
            const selectedVoiceLanguages = Array.from(document.querySelectorAll('input[name="voice-language"]:checked')).map(checkbox => checkbox.value);

                return selectedVoiceLanguages[0];

            if (/[\u0B67-\u0B6F]/.test(text)) return 'or-IN';
            if (/[\u0B00-\u0B7F]/.test(text)) return 'or-IN';
            if (/[\u0900-\u097F]/.test(text)) return 'hi-IN';
            if (/[a-zA-Z]/.test(text)) return 'en-IN';
            return 'en-IN';
        }

            const { englishWord, odiaWord, hindiWord, odiaSpelling, odiaMeaning } = lastSearchResults;
            if (!englishWord && !odiaWord && !hindiWord && !odiaSpelling && !odiaMeaning) {

            ].filter(item => item.text && item.text.trim() && selectedVoiceLanguages.includes(item.lang));

            async function speakComponent(component) {
                return new Promise(resolve => {
                    const utterance = new SpeechSynthesisUtterance(component.text);

                        let preferredVoice;

                            preferredVoice = voices.find(voice => voice.name.includes('Hindi India') && voice.name.includes('voice 1')) ||

                        window.speechSynthesis.speak(utterance);

                    if (window.speechSynthesis.getVoices().length === 0) {
                        window.speechSynthesis.onvoiceschanged = setVoice;
                    } else {

                });

        async function toggleReadAloud() {
            const playPauseButton = document.querySelector('.play-pause-button');
            const textContent = document.getElementById('textContent');
            const processingStatus = document.getElementById('processingStatus');

            if (!('speechSynthesis' in window)) {
                processingStatus.textContent = 'Text-to-speech not supported';
                return;
            }

            const selectedVoiceLanguages = Array.from(document.querySelectorAll('input[name="voice-language"]:checked')).map(checkbox => checkbox.value);
            if (selectedVoiceLanguages.length === 0) {
                processingStatus.textContent = 'Please select at least one voice language';
                return;
            }

            if (isReadingAloud && isPaused) {
                window.speechSynthesis.resume();
                isPaused = false;
                requestAnimationFrame(() => {
                    playPauseButton.textContent = '⏸️';
                    processingStatus.textContent = 'Resuming reading...';
                });
                return;
            } else if (isReadingAloud) {
                window.speechSynthesis.pause();
                isPaused = true;
                requestAnimationFrame(() => {
                    playPauseButton.textContent = '▶️';
                    processingStatus.textContent = 'Paused reading';
                });
                return;
            }

            const text = pages[currentPage]?.trim();
            if (!text) {
                stopAllAudio();
                return;
            }

            isReadingAloud = true;
            isPaused = false;
            requestAnimationFrame(() => {
                playPauseButton.textContent = '⏸️';
                processingStatus.textContent = 'Starting to read...';
            });
            window.speechSynthesis.cancel();
            disableFunctions();

            const sentences = text.match(/[^.!?\n]+[.!?\n]*|\n+/g)?.filter(s => s.trim()) || [text];
            let currentSentenceIndex = 0;

            const voices = window.speechSynthesis.getVoices().length > 0 
                ? window.speechSynthesis.getVoices()
                : await new Promise(resolve => {
                    window.speechSynthesis.onvoiceschanged = () => resolve(window.speechSynthesis.getVoices());
                });

            async function speakPageText() {
                const voiceLang = selectedVoiceLanguages.length === 1 ? selectedVoiceLanguages[0] : null;

                while (currentSentenceIndex < sentences.length && isReadingAloud) {
                    const sentence = sentences[currentSentenceIndex].trim();
                    if (!sentence) {
                        currentSentenceIndex++;
                        continue;
                    }

                    requestAnimationFrame(() => {
                        const formattedText = `<div style="white-space: pre-wrap;">${pages[currentPage].replace(
                            sentence,
                            `<span class="highlight" id="sentence-${currentSentenceIndex}">${sentence}</span>`
                        )}</div>`;
                        textContent.innerHTML = formattedText;
                        const currentSentenceSpan = document.getElementById(`sentence-${currentSentenceIndex}`);
                        if (currentSentenceSpan) {
                            currentSentenceSpan.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                        adjustFontSize(textContent, pages[currentPage]);
                    });

                    const lang = voiceLang || detectLanguage(sentence);
                    const utterance = new SpeechSynthesisUtterance(sentence);

                    let preferredVoice;
                    if (lang === 'hi-IN') {
                        preferredVoice = voices.find(voice => voice.name.includes('Hindi India') && voice.name.includes('voice 1')) ||
                                        voices.find(voice => voice.lang === 'hi-IN');
                    } else if (lang === 'en-IN') {
                        preferredVoice = voices.find(voice => voice.name.includes('English India')) ||
                                        voices.find(voice => voice.lang === 'en-IN');
                    } else if (lang === 'or-IN') {
                        preferredVoice = voices.find(voice => voice.name.includes('Odia Indian')) ||
                                        voices.find(voice => voice.lang === 'or-IN');
                    } else {
                        preferredVoice = voices[0];
                    }
                    utterance.voice = preferredVoice;
                    utterance.lang = lang;
                    utterance.rate = 0.8;
                    utterance.pitch = 1.0;

                    await new Promise(resolve => {
                        utterance.onend = () => {
                            requestAnimationFrame(() => {
                                const currentSentenceSpan = document.getElementById(`sentence-${currentSentenceIndex}`);
                                if (currentSentenceSpan) {
                                    currentSentenceSpan.classList.remove('highlight');
                                }
                            });
                            resolve();
                        };
                        window.speechSynthesis.speak(utterance);
                    });

                    if (!isReadingAloud) break;
                    currentSentenceIndex++;
                }

                if (isReadingAloud) {
                    isReadingAloud = false;
                    isPaused = false;
                    requestAnimationFrame(() => {
                        playPauseButton.textContent = '🗣️';
                        const formattedText = pages[currentPage]
                            ? `<div style="white-space: pre-wrap;">${pages[currentPage]}</div>`
                            : 'No text available';
                        textContent.innerHTML = formattedText;
                        processingStatus.textContent = 'Finished reading page';
                        enableFunctions();
                        adjustFontSize(textContent, pages[currentPage] || '');
                    });
                }
            }

            speakPageText();
        }

            const englishInput = document.getElementById('newEnglish').value.trim();
            const odiaInput = document.getElementById('newOdia').value.trim();
            const odiaSpellingInput = document.getElementById('newOdiaSpelling').value.trim();
            const odiaMeaningInput = document.getElementById('newOdiaMeaning').value.trim();
            const hindiInput = document.getElementById('newHindi').value.trim();
            const processingStatus = document.getElementById('processingStatus');
            const inputWord = document.getElementById('inputWord');
            const editForm = document.getElementById('editForm');

            if (!odiaInput) {
                processingStatus.textContent = 'Odia word is required!';
                return;
            }

            try {
                const odiaExists = dbOdia.exec(
                    `SELECT odia FROM dictionary WHERE LOWER(odia) = LOWER(?)`,
                    [normalizeOdiaText(odiaInput)]
                )[0]?.values.length > 0;

                if (!odiaExists) {
                    if (englishInput) {
                        dbEnglishOdia.exec(
                            `INSERT INTO dictionary (English, odia) VALUES (?, ?)`,
                            [englishInput, odiaInput]
                        );
                    }
                    dbOdia.exec(
                        `INSERT INTO dictionary (odia, odia_spelling, odia_meaning) VALUES (?, ?, ?)`,
                        [odiaInput, odiaSpellingInput, odiaMeaningInput]
                    );
                    if (englishInput && hindiInput) {
                        dbEnglishHindi.exec(
                            `INSERT INTO dictionary (English, hindi) VALUES (?, ?)`,
                            [englishInput, hindiInput]
                        );
                    }

                    processingStatus.textContent = 'Word added successfully.';
                    inputWord.style.display = 'block';
                    editForm.style.display = 'none';
                    inputWord.value = odiaInput;
                    handleInput(odiaInput);
                } else {
                    processingStatus.textContent = 'Word already exists in dictionary.';
                    inputWord.style.display = 'block';
                    editForm.style.display = 'none';
                    inputWord.value = odiaInput;
                    handleInput(odiaInput);
                }
            } catch (error) {
                console.error('Error saving new word:', error);
                processingStatus.textContent = 'Error saving word.';
            }
        }

        async function updateOCRButton() {
            const fileInput = document.getElementById('textFile');
            const ocrButton = document.querySelector('.ocr-button');
            const hasValidFile = Array.from(fileInput.files).some(file => 
                file.type === 'application/pdf' || file.type.startsWith('image/')
            );
            ocrButton.disabled = !hasValidFile;
        }

        async function loadTextFile() {
            const fileInput = document.getElementById('textFile');
            const files = fileInput.files;
            if (files.length === 0) {
                document.getElementById('processingStatus').textContent = 'Please select at least one file.';
                return;
            }
            originalFileName = files[0].name;
            if (files[0].type === 'application/pdf') {
                const text = await extractTextFromPdf(files[0], Array.from(document.querySelectorAll('input[name="language"]:checked')).map(checkbox => checkbox.value));
                allExtractedTextForExport = text;
                splitIntoPages(text);
                currentPage = 0;
                displayPage(currentPage);
                await updateOCRButton();
            } else if (files[0].type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    allExtractedTextForExport = text;
                    splitIntoPages(text);
                    currentPage = 0;
                    displayPage(currentPage);
                    updateOCRButton();
                };
                reader.readAsText(files[0]);
            } else if (files[0].type.startsWith('image/')) {
                await updateOCRButton();
            }
        }

        async function performOCR() {
            const fileInput = document.getElementById('textFile');
            const files = fileInput.files;
            const processingStatus = document.getElementById('processingStatus');
            const ocrButton = document.querySelector('.ocr-button');
            const textContent = document.getElementById('textContent');

            if (files.length === 0) {
                processingStatus.textContent = 'Please select at least one file.';
                return;
            }

            const selectedLanguages = Array.from(document.querySelectorAll('input[name="language"]:checked')).map(checkbox => checkbox.value);
            if (selectedLanguages.length === 0) {
                processingStatus.textContent = 'Please select at least one language for OCR.';
                return;
            }

            ocrButton.disabled = true;
            ocrButton.textContent = '☢️';
            allExtractedTextForExport = '';
            textContent.textContent = '';
            document.getElementById('suggestions').innerHTML = '';

            await cacheTesseractResources();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileNameWithoutExtension = file.name.split('.').slice(0, -1).join('.');
                const languageKey = selectedLanguages.join('+');

                processingStatus.textContent = `Processing file ${i + 1} of ${files.length}: ${file.name}...`;

                try {
                    let text = '';
                    if (file.type === 'application/pdf') {
                        text = await extractTextFromPdf(file, selectedLanguages);
                        allExtractedTextForExport += text + '\n\n';
                        textContent.textContent += text + '\n\n';
                    } else if (file.type.startsWith('image/')) {
                        text = await extractTextFromImage(file, selectedLanguages);
                        allExtractedTextForExport += text + '\n\n';
                        textContent.textContent += text + '\n\n';
                    } else {
                        processingStatus.textContent = `Skipping unsupported file type: ${fileNameWithoutExtension}`;
                        continue;
                    }
                } catch (error) {
                    console.error(`Error processing ${file.name}:`, error);
                    processingStatus.textContent = `Error processing ${fileNameWithoutExtension}: ${error.message}`;
                }
            }

            splitIntoPages(allExtractedTextForExport);
            currentPage = 0;
            displayPage(currentPage);
            processingStatus.textContent = 'OCR completed. Extracted text displayed.';
            ocrButton.textContent = '☢️';
            ocrButton.disabled = false;
        }

        async function extractTextFromPdf(file, languages) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let currentPdfText = '';
            const fileNameWithoutExtension = file.name.split('.').slice(0, -1).join('.');
            const processingStatus = document.getElementById('processingStatus');

            for (let i = 1; i <= pdf.numPages; i++) {
                processingStatus.textContent = `Processing PDF page ${i} of ${pdf.numPages} for ${file.name}...`;
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                let pageText = '';

                textContent.items.forEach(item => {
                    pageText += item.str + (item.hasEOL ? '\n' : ' ');
                });

                currentPdfText += pageText + '\n\n';
            }
            return currentPdfText;
        }

        async function extractTextFromImage(file, languages) {
            const processingStatus = document.getElementById('processingStatus');
            const charWhitelist = languages.includes('eng') ? 'a-zA-Z0-9' : '' +
                                  languages.includes('hin') ? '\u0900-\u097F' : '' +
                                  languages.includes('ori') ? '\u0B00-\u0B7F' : '';

            const { data: { text } } = await Tesseract.recognize(
                file,
                languages.join('+'),
                {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            processingStatus.textContent = `OCR on ${file.name}: ${Math.round(m.progress * 100)}%...`;
                        }
                    },
                    tessedit_char_whitelist: charWhitelist,
                    tessedit_pageseg_mode: '6'
                }
            );
            return text;
        }

        function exportText() {
            if (!allExtractedTextForExport.trim()) {
                document.getElementById('processingStatus').textContent = 'No text to export. Please process documents or upload text first.';
                return;
            }
            const blob = new Blob([allExtractedTextForExport], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ocr_extracted_${originalFileName.replace(/\.pdf$|\.jpg$|\.png$|\.jpeg$/i, '.txt')}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            document.getElementById('processingStatus').textContent = 'OCR text exported successfully!';
        }

        function shareText() {
            const processingStatus = document.getElementById('processingStatus');
            if (!allExtractedTextForExport.trim()) {
                processingStatus.textContent = 'No text to share. Please process documents or upload text first.';
                return;
            }
            if (navigator.share) {
                navigator.share({
                    title: 'Extracted Text',
                    text: allExtractedTextForExport.slice(0, 1000), // Limit for sharing
                    url: window.location.href
                }).then(() => {
                    processingStatus.textContent = 'Text shared successfully!';
                }).catch(err => {
                    console.error('Share failed:', err);
                    processingStatus.textContent = 'Failed to share text.';
                });
            } else {
                processingStatus.textContent = 'Sharing not supported on this device.';
            }
        }

        if ('serviceWorker' in window) {
            window.addEventListener('load', () => {
                const serviceWorkerCode = `
                    const CACHE_NAME = 'dictionary-cache-v2';
                    const urlsToCache = [
                        './',
                        'https://unpkg.com/tesseract.js@4.1.0/dist/tesseract.min.js',
                        'https://unpkg.com/tesseract.js@4.1.0/dist/worker.min.js',
                        'https://tessdata.projectnaptha.com/4.0.0/eng.traineddata.gz',
                        'https://tessdata.projectnaptha.com/4.0.0/hin.traineddata.gz',
                        'https://tessdata.projectnaptha.com/4.0.0/ori.traineddata.gz',
                        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js',
                        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js',
                        'https://unpkg.com/pako@2.1.0/dist/pako.min.js',
                        'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.min.js',
                        'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/english_odia.db.gz',
                        'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/odia_meaning.db.gz',
                        'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/english_hindi.db.gz'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then(cache => {
                                console.log('Service Worker: Caching assets');
                                return cache.addAll(urlsToCache);
                            }).then(() => self.skipWaiting())
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request).then(response => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request).then(networkResponse => {
                                    if (!networkResponse || networkResponse.status !== 200 || networkResponse.type !== 'basic') {
                                        return networkResponse;
                                    }
                                    const responseToCache = networkResponse.clone();
                                    caches.open(CACHE_NAME).then(cache => {
                                        cache.put(event.request, responseToCache);
                                    });
                                    return networkResponse;
                                }).catch(() => {
                                    console.log('Service Worker: Fetch failed; returning offline page');
                                    return caches.match('/offline.html');
                                });
                            })
                        );
                    });

                    self.addEventListener('activate', event => {
                        const cacheWhitelist = [CACHE_NAME];
                        event.waitUntil(
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (!cacheWhitelist.includes(cacheName)) {
                                            console.log('Service Worker: Deleting old cache', cacheName);
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            }).then(() => self.clients.claim())
                        );
                    });
                `;

                const blob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);
                navigator.serviceWorker.register(url).then(reg => {
                    console.log('Service Worker registered with scope:', reg.scope);
                }).catch(err => {
                    console.error('Service Worker registration failed:', err);
                });
            });
        }

        document.getElementById('textFile').addEventListener('change', loadTextFile);
        startApp();
    </script>
