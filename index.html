<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34c759;
            --accent-color: #ff2d55;
            --background-color: #f0f4f8;
            --text-color: #202124;

            --border-radius: 10px;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.2);

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-color);
            position: fixed;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(0.5rem, 2vw, 1rem);
            gap: clamp(0.5rem, 1.5vw, 1rem);
        }

        .inner-container {
            width: 100%;
            max-width: clamp(320px, 90vw, 1280px);

            gap: clamp(0.5rem, 1.5vw, 1rem);

        .dictionary-section {
            background: white;
            padding: clamp(1rem, 3vw, 1.5rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);

        .suggestions-section {
            width: 100%;
            background: #f8f9fa;
            padding: clamp(0.75rem, 2.5vw, 1rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);

            overflow-y: auto;
            display: none;
        }

        .suggestions-section.active {
            display: block;
        }

        .suggestions-section::-webkit-scrollbar {
            width: 8px;
        }

        .suggestions-section::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .suggestions-section::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .suggestions-section::-webkit-scrollbar-thumb:hover {
            background: #e91e63;
        }

        .result-section {
            background: #f8f9fa;
            padding: clamp(0.75rem, 2.5vw, 1rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            height: 40vh;
            overflow-y: auto;
            display: none;
            position: relative;
        }

        .result-section.active {
            display: block;
        }

        .result-section::-webkit-scrollbar {
            width: 8px;
        }

        .result-section::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .result-section::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        .result-section::-webkit-scrollbar-thumb:hover {
            background: #e91e63;
        }

        .dictionary-input {
            width: 100%;
            padding: clamp(0.5rem, 2vw, 0.75rem) clamp(0.75rem, 2.5vw, 1rem);

            color: var(--text-color);
            padding: clamp(0.75rem, 2.5vw, 1rem);
            min-height: clamp(2rem, 5vw, 2.5rem);

            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;

        .suggestions li:last-child {
            border-bottom: none;
        }

        .suggestions li:hover {
            background: #f1f3f4;
        }

        .result {
            font-size: clamp(1rem, 3vw, 1.3rem);

        .result ul {

        .upload-section {

            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;

            gap: clamp(0.5rem, 1.5vw, 0.75rem);

        .language-selection, .voice-selection {

        .controls-section {
            background: white;
            padding: clamp(0.75rem, 2.5vw, 1rem);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            gap: clamp(0.5rem, 1.5vw, 0.75rem);

        .reader-section {

        #textContent {

        #textContent::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;

        button, .upload-button, .export-button, .ocr-button, .page-button, .go-button, .play-pause-button, .speak-button, .stop-button, .save-word-button {
            padding: 0;

            height: var(--button-size);
            border: 2px solid var(--primary-color);

            font-weight: 500;

        button:hover, .upload-button:hover, .export-button:hover, .ocr-button:hover, .page-button:hover, .go-button:hover, .play-pause-button:hover, .speak-button:hover, .stop-button:hover, .save-word-button:hover {

        input[type="file"] {

        #pageInput {

        #editForm input {

            padding: clamp(0.3rem, 1vw, 0.5rem);

            border-radius: 8px;

        #editForm button {
            width: 100%;
            padding: clamp(0.5rem, 1.5vw, 0.75rem);

        @media (max-width: 768px) {
            .inner-container {

            .reader-section {

            .controls-section {

        @media (min-width: 769px) and (max-width: 1024px) {

    <script>
    function searchDictionary(word, callback) {
    handleInput(word, false, true).then(() => {
        const result = lastSearchResults.englishWord || lastSearchResults.odiaWord || lastSearchResults.hindiWord
            ? JSON.stringify(lastSearchResults)
            : JSON.stringify(getSuggestions(word));
        window.Android[callback](result);
    });
}
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let englishOdiaDictionary = {};
        let odiaDictionary = {};
        let englishHindiDictionary = {};
        let dictionaryIndex = new Map();
        let pages = [];
        let currentPage = 0;
        let originalFileName = 'example.txt';
        let allExtractedTextForExport = '';
        let isReadingAloud = false;
        let isPaused = false;
        let zoomLevel = 1;
        let suggestionsTimer = null;
        let isSuggestionHiddenPermanently = false;
        let isSpeaking = false;

        let lastSearchResults = {
            englishWord: '',
            odiaWord: '',
            odiaSpelling: '',
            odiaMeaning: '',
            hindiWord: '',
            language: ''
        };

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        async function openIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('dictionary-store', 1);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    db.createObjectStore('dictionaries', { keyPath: 'id' });
                };
                request.onsuccess = (event) => resolve(event.target.result);
                request.onerror = (event) => reject(event.target.error);
            });
        }

        async function loadFromIndexedDB(id) {
            const db = await openIndexedDB();
            return new Promise((resolve) => {
                const transaction = db.transaction(['dictionaries'], 'readonly');
                const store = transaction.objectStore('dictionaries');
                const request = store.get(id);
                request.onsuccess = () => resolve(request.result ? request.result.data : null);
                request.onerror = () => resolve(null);
            });
        }

        async function saveToIndexedDB(id, data) {
            const db = await openIndexedDB();
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['dictionaries'], 'readwrite');
                const store = transaction.objectStore('dictionaries');
                const request = store.put({ id, data });
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function cacheTesseractResources() {
            if ('caches' in window) {
                const cache = await caches.open('tesseract-cache');
                const tesseractResources = [
                    'https://unpkg.com/tesseract.js@4.1.0/dist/tesseract.min.js',
                    'https://tessdata.projectnaptha.com/4.0.0/eng.traineddata.gz',
                    'https://tessdata.projectnaptha.com/4.0.0/hin.traineddata.gz',
                    'https://tessdata.projectnaptha.com/4.0.0/ori.traineddata.gz',
                    'https://unpkg.com/tesseract.js@4.1.0/dist/worker.min.js'
                ];

                for (const url of tesseractResources) {
                    const cachedResponse = await cache.match(url);
                    if (!cachedResponse && navigator.onLine) {
                        try {
                            const response = await fetch(url);
                            if (response.ok) {
                                await cache.put(url, response.clone());
                            }
                        } catch (error) {
                            console.error(`Failed to cache ${url}:`, error);
                        }
                    }
                }
            }
        }

        async function loadDictionaries() {
            const processingStatus = document.getElementById('processingStatus');
            const mainContainer = document.getElementById('mainContainer');
            mainContainer.style.opacity = '1';

            const dictionaryUrls = {
                englishOdia: 'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/english_odia.csv.gz',
                odia: 'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/odia_meaning.csv.gz',
                englishHindi: 'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/english_hindi.csv.gz'
            };

            async function loadFromCache(url) {
                if ('caches' in window) {
                    const cache = await caches.open('dictionary-cache');
                    const cachedResponse = await cache.match(url);
                    if (cachedResponse) {
                        const arrayBuffer = await cachedResponse.arrayBuffer();
                        return pako.inflate(new Uint8Array(arrayBuffer), { to: 'string' });
                    }
                    if (navigator.onLine) {
                        const response = await fetch(url);
                        const arrayBuffer = await response.arrayBuffer();
                        const decompressed = pako.inflate(new Uint8Array(arrayBuffer), { to: 'string' });
                        await cache.put(url, new Response(arrayBuffer));
                        return decompressed;
                    }
                }
                return null;
            }

            async function processDictionary(id, url, dictionary, processData) {
                let data = await loadFromIndexedDB(id);
                if (!data) {
                    data = await loadFromCache(url);
                    if (data) {
                        await saveToIndexedDB(id, data);
                    } else {
                        processingStatus.textContent = `Failed to load ${id} dictionary`;
                        return false;
                    }
                }
                processData(data);
                return true;
            }

            function buildDictionaryIndex() {
                dictionaryIndex = new Map();
                Object.entries(englishOdiaDictionary).forEach(([key, value]) => {
                    dictionaryIndex.set(key, { dict: 'englishOdia', type: 'english', value: value.english });
                    dictionaryIndex.set(key + '_odia', { dict: 'englishOdia', type: 'odia', value: value.odia });
                });
                Object.entries(odiaDictionary).forEach(([key, value]) => {
                    dictionaryIndex.set(key, { dict: 'odia', type: 'odia', value: value.odia });
                    dictionaryIndex.set(key + '_spelling', { dict: 'odia', type: 'odia_spelling', value: value.odia_spelling });
                });
                Object.entries(englishHindiDictionary).forEach(([key, value]) => {
                    dictionaryIndex.set(key, { dict: 'englishHindi', type: 'english', value: value.english });
                    dictionaryIndex.set(key + '_hindi', { dict: 'englishHindi', type: 'hindi', value: value.hindi });
                });
            }

            try {
                processingStatus.textContent = 'Please wait...';
                await cacheTesseractResources();

                await processDictionary('englishOdia', dictionaryUrls.englishOdia, englishOdiaDictionary, (data) => {
                    const lines = data.trim().split('\n').slice(1);
                    lines.forEach(line => {
                        const [english, odia] = line.split(',');
                        const englishWord = (english || '').trim();
                        const odiaWord = (odia || '').trim();
                        if (englishWord) {
                            englishOdiaDictionary[englishWord.toLowerCase()] = { english: englishWord, odia: odiaWord };
                            englishOdiaDictionary[`${englishWord.toLowerCase()} xyz`] = { english: englishWord, odia: odiaWord };
                        }
                        if (odiaWord) {
                            englishOdiaDictionary[odiaWord.toLowerCase()] = { english: englishWord, odia: odiaWord };
                            englishOdiaDictionary[`${odiaWord.toLowerCase()} ଟିଏ`] = { english: englishWord, odia: odiaWord };
                        }
                    });
                });

                await processDictionary('odia', dictionaryUrls.odia, odiaDictionary, (data) => {
                    const lines = data.trim().split('\n').slice(1);
                    lines.forEach(line => {
                        const [odia, odia_spelling, odia_meaning] = line.split(',');
                        const odiaWord = (odia || '').trim();
                        const spellingWord = (odia_spelling || '').trim();
                        if (odiaWord) {
                            odiaDictionary[odiaWord.toLowerCase()] = { odia: odiaWord, odia_spelling: spellingWord, odia_meaning: odia_meaning || '' };
                            odiaDictionary[`${odiaWord.toLowerCase()} ଟିଏ`] = { odia: odiaWord, odia_spelling: spellingWord, odia_meaning: odia_meaning || '' };
                        }
                        if (spellingWord) {
                            odiaDictionary[spellingWord.toLowerCase()] = { odia: odiaWord, odia_spelling: spellingWord, odia_meaning: odia_meaning || '' };
                            odiaDictionary[`${spellingWord.toLowerCase()} tie`] = { odia: odiaWord, odia_spelling: spellingWord, odia_meaning: odia_meaning || '' };
                        }
                    });
                });

                await processDictionary('englishHindi', dictionaryUrls.englishHindi, englishHindiDictionary, (data) => {
                    const lines = data.trim().split('\n').slice(1);
                    lines.forEach(line => {
                        const [english, hindi] = line.split(',');
                        const englishWord = (english || '').trim();
                        const hindiWord = (hindi || '').trim();
                        if (englishWord) {
                            englishHindiDictionary[englishWord.toLowerCase()] = { english: englishWord, hindi: hindiWord };
                            englishHindiDictionary[`${englishWord.toLowerCase()} xyz`] = { english: englishWord, hindi: hindiWord };
                        }
                        if (hindiWord) {

                            englishHindiDictionary[`${hindiWord.toLowerCase()} xyz`] = { english: englishWord, hindi: hindiWord };

        function initTouchZoom() {
            const readerSection = document.getElementById('readerSection');
            const textContent = document.getElementById('textContent');
            let startDistance = 0;
            let currentZoom = 1;

            readerSection.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    startDistance = Math.hypot(
                        touch1.clientX - touch2.clientX,
                        touch1.clientY - touch2.clientY
                    );
                }
            });

            readerSection.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = Math.hypot(
                        touch1.clientX - touch2.clientX,
                        touch1.clientY - touch2.clientY
                    );
                    const zoomFactor = currentDistance / startDistance;
                    currentZoom = Math.min(Math.max(currentZoom * zoomFactor, 0.5), 3);
                    textContent.style.transform = `scale(${currentZoom})`;
                    startDistance = currentDistance;
                }
            });

            readerSection.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) {
                    startDistance = 0;
                }
            });
        }

        async function getSuggestions(input) {
            if (!input || input.length < 2) return [];
            const lowerInput = input.toLowerCase().trim();
            const exactMatches = [];
            const exactPlusOthers = [];
            const othersPlusExact = [];

            for (const [key, entry] of dictionaryIndex) {
                const value = entry.value;
                if (!value) continue;
                const lowerKey = key.toLowerCase();
                const lowerValue = value.toLowerCase();
                
                if (lowerValue === lowerInput) {
                    exactMatches.push(value);
                } else if (lowerKey.includes(lowerInput + ' ') || lowerKey.includes(' ' + lowerInput)) {
                    if (lowerKey.startsWith(lowerInput + ' ')) {
                        exactPlusOthers.push(value);
                    } else if (lowerKey.endsWith(' ' + lowerInput)) {
                        othersPlusExact.push(value);
                    }
                }
            }

            return [
                ...new Set([
                    ...exactMatches,
                    ...exactPlusOthers,
                    ...othersPlusExact
                ])
            ].slice(0, 10);
        }

        async function searchDictionary(input) {
            if (!input) return [];
            const lowerInput = input.toLowerCase().trim();
            const results = [];

            if (lowerInput in odiaDictionary && !lowerInput.endsWith(' ଟିଏ') && !lowerInput.endsWith(' tie')) {
                const entry = odiaDictionary[lowerInput];
                const odiaWord = entry.odia;
                const odiaSpelling = entry.odia_spelling;
                const odiaMeaning = entry.odia_meaning;
                const englishEntry = Object.values(englishOdiaDictionary).find(e => 
                    e.odia.toLowerCase() === lowerInput || e.english.toLowerCase() === lowerInput);
                const englishWord = englishEntry ? englishEntry.english : '';
                const hindiEntry = Object.values(englishHindiDictionary).find(h => 
                    h.english.toLowerCase() === lowerInput || h.hindi.toLowerCase() === lowerInput);
                const hindiWord = hindiEntry ? hindiEntry.hindi : '';
                results.push({
                    englishWord,
                    odiaWord,
                    odiaSpelling,
                    odiaMeaning,
                    hindiWord,
                    language: detectLanguage(input)
                });
            }

            if (lowerInput in englishOdiaDictionary && !lowerInput.endsWith(' xyz')) {
                const entry = englishOdiaDictionary[lowerInput];
                const odiaWord = entry.odia;
                const englishWord = entry.english;
                const odiaEntry = Object.values(odiaDictionary).find(o => 
                    o.odia.toLowerCase() === odiaWord.toLowerCase());
                const hindiEntry = Object.values(englishHindiDictionary).find(h => 
                    h.english.toLowerCase() === lowerInput);
                results.push({
                    englishWord,
                    odiaWord,
                    odiaSpelling: odiaEntry ? odiaEntry.odia_spelling : '',
                    odiaMeaning: odiaEntry ? odiaEntry.odia_meaning : '',
                    hindiWord: hindiEntry ? hindiEntry.hindi : '',
                    language: 'english'
                });
            }

            if (lowerInput in englishHindiDictionary && !lowerInput.endsWith(' xyz')) {
                const entry = englishHindiDictionary[lowerInput];
                const englishWord = entry.english;
                const hindiWord = entry.hindi;
                const odiaEntry = Object.values(englishOdiaDictionary).find(o =>

                const odiaDictEntry = odiaEntry ? Object.values(odiaDictionary).find(o => 
                    o.odia.toLowerCase() === odiaEntry.odia.toLowerCase()) : null;

                    odiaMeaning: odiaDictEntry ? odiaDictEntry.odia_meaning : '',

                });
            }

            return results.slice(0, 10);

        function splitIntoPages(text) {
            pages = [];
            let currentPageText = '';
            let charCount = 0;
            const maxCharsPerPage = 5000;
            const paragraphs = text.split('\n\n');

            for (let i = 0; i < paragraphs.length; i++) {
                const paragraph = paragraphs[i];
                const sentences = paragraph.split(/(?<=\.)/);
                
                for (let sentence of sentences) {
                    if (sentence.trim() === '') continue;
                    if (charCount + sentence.length <= maxCharsPerPage) {
                        currentPageText += sentence;
                        charCount += sentence.length;
                    } else {
                        if (currentPageText.trim()) pages.push(currentPageText);
                        currentPageText = sentence;
                        charCount = sentence.length;
                    }
                }
                currentPageText += '\n\n';
                charCount += 2;
            }
            if (currentPageText.trim()) pages.push(currentPageText);
            if (pages.length === 0) pages.push('');
        }

            ].filter(item => item.text && item.text.trim() && selectedVoiceLanguages.includes(item.lang));

                        window.speechSynthesis.onvoiceschanged = setVoice;

                });

                    const sentence = sentences[currentSentenceIndex].trim();
                    if (!sentence) {
                        currentSentenceIndex++;
                        continue;
                    }

                    requestAnimationFrame(() => {
                        textContent.innerHTML = pages[currentPage]
                            .replace(
                                sentences[currentSentenceIndex],
                                `<span class="highlight" id="sentence-${currentSentenceIndex}">${sentences[currentSentenceIndex]}</span>`
                            );
                        const currentSentenceSpan = document.getElementById(`sentence-${currentSentenceIndex}`);
                        if (currentSentenceSpan) {
                            currentSentenceSpan.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });

                    const lang = voiceLang || detectLanguage(sentence);
                    const utterance = new SpeechSynthesisUtterance(sentence);

                    let preferredVoice;
                    if (lang === 'hi-IN') {
                        preferredVoice = voices.find(voice => voice.name.includes('Hindi India') && voice.name.includes('voice 1')) ||
                                        voices.find(voice => voice.lang === 'hi-IN');
                    } else if (lang === 'en-IN') {
                        preferredVoice = voices.find(voice => voice.name.includes('English India')) ||
                                        voices.find(voice => voice.lang === 'en-IN');
                    } else if (lang === 'or-IN') {
                        preferredVoice = voices.find(voice => voice.name.includes('Odia Indian')) ||
                                        voices.find(voice => voice.lang === 'or-IN');
                    } else {
                        preferredVoice = voices[0];
                    }
                    utterance.voice = preferredVoice;
                    utterance.lang = lang;
                    utterance.rate = 0.8;
                    utterance.pitch = 1.0;

                    await new Promise(resolve => {
                        utterance.onend = () => {
                            requestAnimationFrame(() => {
                                const currentSentenceSpan = document.getElementById(`sentence-${currentSentenceIndex}`);
                                if (currentSentenceSpan) {
                                    currentSentenceSpan.classList.remove('highlight');
                                }
                            });
                            resolve();
                        };
                        window.speechSynthesis.speak(utterance);
                    });

                    if (!isReadingAloud) break;
                    currentSentenceIndex++;
                }

                if (isReadingAloud) {
                    isReadingAloud = false;
                    isPaused = false;
                    requestAnimationFrame(() => {
                        playPauseButton.textContent = '🗣️';
                        textContent.innerHTML = pages[currentPage];
                        processingStatus.textContent = 'Finished reading page';
                        enableFunctions();
                    });
                }
            }

            speakPageText();
        }

        async function showEditForm() {
            const editForm = document.getElementById('editForm');
            const inputWord = document.getElementById('inputWord');
            editForm.style.display = 'block';
            document.getElementById('newOdia').value = inputWord.value.trim();
        }

        async function saveNewWord() {
            const englishInput = document.getElementById('newEnglish').value.trim();
            const odiaInput = document.getElementById('newOdia').value.trim();
            const odiaSpellingInput = document.getElementById('newOdiaSpelling').value.trim();
            const odiaMeaningInput = document.getElementById('newOdiaMeaning').value.trim();
            const hindiInput = document.getElementById('newHindi').value.trim();
            const processingStatus = document.getElementById('processingStatus');

            if (!odiaInput) {
                processingStatus.textContent = 'Odia word is required!';
                return;
            }

            const english = englishInput || `Word${Object.keys(englishOdiaDictionary).length + 1}`;
            const odiaWord = odiaInput;
            const odiaSpellingWord = odiaSpellingInput;

            if (!(odiaWord.toLowerCase() in odiaDictionary)) {
                if (english) {
                    englishOdiaDictionary[english.toLowerCase()] = { english, odia: odiaInput };
                    englishOdiaDictionary[`${english.toLowerCase()} xyz`] = { english, odia: odiaInput };
                }
                if (odiaWord) {
                    odiaDictionary[odiaWord.toLowerCase()] = { odia: odiaInput, odia_spelling: odiaSpellingInput, odia_meaning: odiaMeaningInput };
                    odiaDictionary[`${odiaWord.toLowerCase()} ଟିଏ`] = { odia: odiaInput, odia_spelling: odiaSpellingInput, odia_meaning: odiaMeaningInput };
                }
                if (odiaSpellingWord) {
                    odiaDictionary[odiaSpellingWord.toLowerCase()] = { odia: odiaInput, odia_spelling: odiaSpellingInput, odia_meaning: odiaMeaningInput };
                    odiaDictionary[`${odiaSpellingWord.toLowerCase()} tie`] = { odia: odiaInput, odia_spelling: odiaSpellingInput, odia_meaning: odiaMeaningInput };
                }
                if (english && hindiInput) {
                    englishHindiDictionary[english.toLowerCase()] = { english, hindi: hindiInput };
                    englishHindiDictionary[`${english.toLowerCase()} xyz`] = { english, hindi: hindiInput };
                }
                if (hindiInput) {
                    englishHindiDictionary[hindiInput.toLowerCase()] = { english, hindi: hindiInput };
                    englishHindiDictionary[`${hindiInput.toLowerCase()} xyz`] = { english, hindi: hindiInput };
                }

                await saveToIndexedDB('englishOdia', JSON.stringify(englishOdiaDictionary));
                await saveToIndexedDB('odia', JSON.stringify(odiaDictionary));
                await saveToIndexedDB('englishHindi', JSON.stringify(englishHindiDictionary));

                dictionaryIndex = new Map();
                Object.entries(englishOdiaDictionary).forEach(([key, value]) => {
                    dictionaryIndex.set(key, { dict: 'englishOdia', type: 'english', value: value.english });
                    dictionaryIndex.set(key + '_odia', { dict: 'englishOdia', type: 'odia', value: value.odia });
                });
                Object.entries(odiaDictionary).forEach(([key, value]) => {
                    dictionaryIndex.set(key, { dict: 'odia', type: 'odia', value: value.odia });
                    dictionaryIndex.set(key + '_spelling', { dict: 'odia', type: 'odia_spelling', value: value.odia_spelling });
                });
                Object.entries(englishHindiDictionary).forEach(([key, value]) => {
                    dictionaryIndex.set(key, { dict: 'englishHindi', type: 'english', value: value.english });
                    dictionaryIndex.set(key + '_hindi', { dict: 'englishHindi', type: 'hindi', value: value.hindi });
                });

                processingStatus.textContent = 'Word added and saved permanently to IndexedDB.';
                document.getElementById('editForm').style.display = 'none';
                handleInput(odiaInput);
            } else {
                processingStatus.textContent = 'Word already exists in dictionary.';
            }
        }

        async function updateOCRButton() {
            const fileInput = document.getElementById('textFile');
            const ocrButton = document.querySelector('.ocr-button');
            const hasValidFile = Array.from(fileInput.files).some(file => 
                file.type === 'application/pdf' || file.type.startsWith('image/')
            );
            ocrButton.disabled = !hasValidFile;
        }

        async function loadTextFile() {
            const fileInput = document.getElementById('textFile');
            const files = fileInput.files;
            if (files.length === 0) {
                document.getElementById('processingStatus').textContent = 'Please select at least one file.';
                return;
            }
            originalFileName = files[0].name;
            if (files[0].type === 'application/pdf' || files[0].type.startsWith('image/')) {
                await updateOCRButton();
            } else if (files[0].type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    allExtractedTextForExport = text;
                    splitIntoPages(text);
                    currentPage = 0;
                    displayPage(currentPage);
                    updateOCRButton();
                };
                reader.readAsText(files[0]);
            }
        }

        async function performOCR() {
            const fileInput = document.getElementById('textFile');
            const files = fileInput.files;
            const processingStatus = document.getElementById('processingStatus');
            const ocrButton = document.querySelector('.ocr-button');
            const textContent = document.getElementById('textContent');

            if (files.length === 0) {
                processingStatus.textContent = 'Please select at least one file.';
                return;
            }

            const selectedLanguages = Array.from(document.querySelectorAll('input[name="language"]:checked')).map(checkbox => checkbox.value);
            if (selectedLanguages.length === 0) {
                processingStatus.textContent = 'Please select at least one language for OCR.';
                return;
            }

            ocrButton.disabled = true;
            ocrButton.textContent = '☢️';
            allExtractedTextForExport = '';
            textContent.textContent = '';
            document.getElementById('suggestions').innerHTML = '';
            if (suggestionsTimer) {
                clearTimeout(suggestionsTimer);
                suggestionsTimer = null;
            }

            await cacheTesseractResources();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileNameWithoutExtension = file.name.split('.').slice(0, -1).join('.');
                const languageKey = selectedLanguages.join('+');

                processingStatus.textContent = `Processing file ${i + 1} of ${files.length}: ${file.name}...`;

                try {
                    let text = '';
                    if (file.type === 'application/pdf') {
                        text = await extractTextFromPdf(file, selectedLanguages);
                        allExtractedTextForExport += text + '\n';
                        textContent.textContent += text + '\n';
                    } else if (file.type.startsWith('image/')) {
                        text = await extractTextFromImage(file, selectedLanguages);
                        allExtractedTextForExport += text + '\n';
                        textContent.textContent += text + '\n';
                    } else {
                        processingStatus.textContent = `Skipping unsupported file type: ${fileNameWithoutExtension}`;
                        continue;
                    }
                } catch (error) {
                    console.error(`Error processing ${file.name}:`, error);
                    processingStatus.textContent = `Error processing ${fileNameWithoutExtension}: ${error.message}`;
                }
            }

            splitIntoPages(allExtractedTextForExport);
            currentPage = 0;
            displayPage(currentPage);
            processingStatus.textContent = 'OCR completed. Extracted text displayed.';
            ocrButton.textContent = '☢️';
            ocrButton.disabled = false;
        }

        async function extractTextFromPdf(file, languages) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let currentPdfText = '';
            const fileNameWithoutExtension = file.name.split('.').slice(0, -1).join('.');
            const processingStatus = document.getElementById('processingStatus');

            const charWhitelist = languages.includes('eng') ? 'a-zA-Z0-9' : '' +
                                  languages.includes('hin') ? '\u0900-\u097F' : '' +
                                  languages.includes('ori') ? '\u0B00-\u0B7F' : '';

            for (let i = 1; i <= pdf.numPages; i++) {
                processingStatus.textContent = `Processing PDF page ${i} of ${pdf.numPages} for ${file.name}...`;
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2 });
                const canvas = document.createElement('canvas');
                const canvasContext = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({ canvasContext, viewport }).promise;

                const { data: { text } } = await Tesseract.recognize(
                    canvas,
                    languages.join('+'),
                    {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                processingStatus.textContent = `OCR on ${file.name} (page ${i}): ${Math.round(m.progress * 100)}%...`;
                            }
                        },
                        tessedit_char_whitelist: charWhitelist,
                        tessedit_pageseg_mode: '6'
                    }
                );
                currentPdfText += text + '\n';
            }
            return currentPdfText;
        }

        async function extractTextFromImage(file, languages) {
            const processingStatus = document.getElementById('processingStatus');
            const charWhitelist = languages.includes('eng') ? 'a-zA-Z0-9' : '' +
                                  languages.includes('hin') ? '\u0900-\u097F' : '' +
                                  languages.includes('ori') ? '\u0B00-\u0B7F' : '';

            const { data: { text } } = await Tesseract.recognize(
                file,
                languages.join('+'),
                {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            processingStatus.textContent = `OCR on ${file.name}: ${Math.round(m.progress * 100)}%...`;
                        }
                    },
                    tessedit_char_whitelist: charWhitelist,
                    tessedit_pageseg_mode: '6'
                }
            );
            return text;
        }

        async function getCachedOCRResult(fileName, language) {
            if ('caches' in window) {
                const cache = await caches.open('ocr-cache');
                const cacheKey = `${fileName}-${language}`;
                const cachedResponse = await cache.match(cacheKey);
                if (cachedResponse) {
                    const data = await cachedResponse.json();
                    return data.text;
                }
            }
            return null;
        }

        function exportText() {
            if (!allExtractedTextForExport.trim()) {
                document.getElementById('processingStatus').textContent = 'No text to export. Please process documents or upload text first.';
                return;
            }
            const blob = new Blob([allExtractedTextForExport], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ocr_extracted_${originalFileName.replace(/\.pdf$|\.jpg$|\.png$|\.jpeg$/i, '.txt')}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            document.getElementById('processingStatus').textContent = 'OCR text exported successfully!';
        }

        if ('serviceWorker' in window) {
            window.addEventListener('load', () => {
                const serviceWorkerCode = `
                    const CACHE_NAME = 'dictionary-cache-v2';
                    const urlsToCache = [
                        './',
                        'https://unpkg.com/tesseract.js@4.1.0/dist/tesseract.min.js',
                        'https://unpkg.com/tesseract.js@4.1.0/dist/worker.min.js',
                        'https://tessdata.projectnaptha.com/4.0.0/eng.traineddata.gz',
                        'https://tessdata.projectnaptha.com/4.0.0/hin.traineddata.gz',
                        'https://tessdata.projectnaptha.com/4.0.0/ori.traineddata.gz',
                        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js',
                        'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js',
                        'https://unpkg.com/pako@2.1.0/dist/pako.min.js',
                        'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/english_odia.csv.gz',
                        'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/odia_meaning.csv.gz',
                        'https://raw.githubusercontent.com/abhayattcc/odia-dictionary-by-abhayattcc/refs/heads/main/english_hindi.csv.gz'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then(cache => {
                                console.log('Service Worker: Caching assets');
                                return cache.addAll(urlsToCache);
                            }).then(() => self.skipWaiting())
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request).then(response => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request).then(networkResponse => {
                                    if (!networkResponse || networkResponse.status !== 200 || networkResponse.type !== 'basic') {
                                        return networkResponse;
                                    }
                                    const responseToCache = networkResponse.clone();
                                    caches.open(CACHE_NAME).then(cache => {
                                        cache.put(event.request, responseToCache);
                                    });
                                    return networkResponse;
                                }).catch(() => {
                                    return caches.match(event.request);
                                });
                            })
                        );
                    });

                    self.addEventListener('activate', event => {
                        const cacheWhitelist = [CACHE_NAME];
                        event.waitUntil(
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (cacheWhitelist.indexOf(cacheName) === -1) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            }).then(() => self.clients.claim())
                        );
                    });
                `;

                const blob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
                const blobUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(blobUrl)
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                        startApp();
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                        startApp();
                    });
            });
        } else {
            startApp();
        }

        document.getElementById('readerSection').addEventListener('copy', handleCopy);
        if (!('speechSynthesis' in window)) {
            document.getElementById('result').innerHTML = 'Text-to-speech not supported';
            document.getElementById('resultSection').classList.add('active');
            document.getElementById('saveWordButton').style.display = 'none';
        }
        document.getElementById('textFile').addEventListener('change', loadTextFile);
    </script>
